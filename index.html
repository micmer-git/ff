<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>futuro fortissimo – explorer</title>

  <!-- Google Sans font (Google I/O) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['"Google Sans"', 'Roboto', 'ui-sans-serif'] },
          colors: {
            ioBg: '#F6F9FE',
            ioCard: '#FFFFFF',
          },
          boxShadow: {
            neu: '4px 4px 8px rgba(0,0,0,0.07), -4px -4px 8px rgba(255,255,255,0.9)',
          }
        }
      }
    }
  </script>
  <style>
    body{background-color:#F6F9FE;}
    mark{background:#FFEB3B66;padding:0 2px;border-radius:2px}
    .pill{background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.1);padding:0 8px;border-radius:9999px;cursor:pointer;user-select:none;transition:all .15s ease}
    .pill.active{outline:2px solid #38bdf8;}
    /* gradient border */
    .g-border{background:linear-gradient(135deg,#38bdf8,#c084fc,#f472b6);padding:2px;border-radius:1rem}
  </style>
</head>
<body class="font-sans text-gray-800 antialiased">
  <!-- Header -->
  <header class="py-4">
    <div class="max-w-3xl mx-auto flex items-center justify-center gap-3 px-4">
      <img src="logo.png" alt="logo" class="h-8 w-auto" />
      <h1 class="italic lowercase text-2xl font-semibold">futuro fortissimo</h1>
    </div>
  </header>

  <!-- Search & Filters -->
  <section class="max-w-3xl mx-auto px-4 space-y-4">
    <div class="relative">
      <input id="searchInput" type="text" placeholder="Cerca…" class="w-full rounded-full py-2 pl-11 pr-4 bg-white shadow-neu focus:outline-none focus:ring-2 focus:ring-sky-400" />
      <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 014 4H4a4 4 0 014-4zm-5 8a5 5 0 1110 0A5 5 0 013 12z" clip-rule="evenodd"/></svg>
    </div>
    <div id="filterRow" class="flex flex-wrap justify-center gap-2 text-xl">
      <!-- primary + sub filters -->
      <span class="pill" data-filter="💻">💻</span>
      <span class="pill" data-filter="🍃">🍃</span>
      <span class="pill" data-filter="❤️">❤️</span>
      <span class="pill" data-filter="💸">💸</span>
      <span class="pill" data-filter="⚽">⚽</span>
      <span class="pill" data-filter="🍽">🍽</span>
      <span class="pill" data-filter="🧠">🧠</span>
      <span class="pill" data-filter="💊">💊</span>
      <span class="pill" data-filter="🎨">🎨</span>
      <span class="pill" data-filter="🚕">🚕</span>
      <span class="pill" data-filter="🥽">🥽</span>
      <span class="pill" data-filter="👥">👥</span>
      <span class="pill" data-filter="💆">💆</span>
    </div>
  </section>

  <!-- Publications -->
  <main id="app" class="max-w-3xl mx-auto px-4 pb-40 space-y-6 mt-6"></main>

  <footer class="fixed bottom-0 inset-x-0 text-center py-2 text-xs text-gray-600 bg-ioBg/90 backdrop-blur">v0.5</footer>

  <script>
    const DATA_ENDPOINT = './newsletter_data.json';
    let DATA;
    const filters = new Set();

    // pill behaviour
    document.querySelectorAll('.pill').forEach(p=>{
      p.addEventListener('click',()=>{
        const val=p.dataset.filter;
        p.classList.toggle('active');
        if(filters.has(val)) filters.delete(val); else filters.add(val);
        render();
      });
    });

    document.getElementById('searchInput').addEventListener('input',render);

    fetch(DATA_ENDPOINT).then(r=>r.json()).then(j=>{DATA=j;render();});

    function highlight(txt,term){return term?txt.replace(new RegExp(`(${term})`,'gi'),'<mark>$1</mark>'):txt;}

    function render(){
      const term=document.getElementById('searchInput').value.toLowerCase();
      const cont=document.getElementById('app');
      cont.innerHTML='';

      DATA.publications.forEach(pub=>{
        // filter by emoji tag
        if(filters.size){
          const ok=[...filters].some(f=>pub.cards.some(c=>c.tags?.includes(f)));
          if(!ok) return;
        }

        // search filtering logic
        const pubHit=pub.title.toLowerCase().includes(term);
        const cardsFiltered=pub.cards.filter(sc=>sc.title.toLowerCase().includes(term)||sc.contentBlocks.some(b=>b.content.some(l=>l.toLowerCase().includes(term))));
        if(term&&!pubHit&&!cardsFiltered.length) return;

        // DETAILS element with gradient border
        const details=document.createElement('details');
        details.className='g-border';
        const inner=document.createElement('div');
        inner.className='bg-white rounded-[0.95rem] p-4 shadow-neu';
        const summary=document.createElement('summary');
        summary.className='cursor-pointer list-none select-none text-lg font-medium';
        summary.innerHTML=highlight(pub.title,term);
        inner.appendChild(summary);

        // content block list (initially hidden, shown when open)
        const subWrap=document.createElement('div');
        subWrap.className='mt-3 space-y-4';
        pub.cards.forEach(sc=>{
          if(sc.title.startsWith('📖')) return; // skip panorama
          const scDiv=document.createElement('div');
          scDiv.innerHTML=`<h3 class='font-semibold'>${highlight(sc.title,term)}</h3>`;
          sc.contentBlocks.forEach(b=>{
            b.content.forEach(line=>{
              const p=document.createElement('p');
              p.className='text-sm text-gray-700';
              p.innerHTML=highlight(line,term);
              scDiv.appendChild(p);
            });
          });
          subWrap.appendChild(scDiv);
        });
        inner.appendChild(subWrap);
        details.appendChild(inner);
        cont.appendChild(details);
      });
    }
  </script>
</body>
</html>
