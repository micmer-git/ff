<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>futuro fortissimo – explorer</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{--bg:#f6f9fe;--fg:#161616;--accent:#38bdf8;--gut:52px;--hdr:56px;--srch:56px;--cta:50px}
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html,body{height:100%;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--fg);overflow:hidden}
a,button{all:unset;cursor:pointer}
mark{background:var(--accent);color:#fff;border-radius:3px;padding:0 2px}

/* ----- layout ----- */
header{position:fixed;top:0;left:0;right:0;height:var(--hdr);display:flex;gap:.6rem;
       align-items:center;padding:0 5vw;background:var(--bg);z-index:20}
header img{height:30px}header h1{font-size:1.4rem;font-weight:700;font-style:italic}

/* gutter */
#gutter{position:fixed;right:0;top:var(--hdr);bottom:calc(var(--srch)+var(--cta));
        width:var(--gut);display:flex;flex-direction:column;align-items:center;
        gap:.55rem;padding-top:.7rem;overflow-y:auto}
.tag{font-size:1.45rem;padding:.15rem;border-radius:9999px;cursor:pointer}
.tag.active,.tag:hover{background:var(--accent);color:#fff}

/* canvas */
#canvas{position:fixed;top:var(--hdr);left:0;right:var(--gut);
        bottom:calc(var(--srch)+var(--cta));overflow-y:auto;
        scroll-snap-type:y mandatory;-webkit-overflow-scrolling:touch}
.page{min-height:calc(100vh - var(--hdr) - var(--srch) - var(--cta));
      display:flex;align-items:center;justify-content:center;scroll-snap-align:start;padding:0 5vw}
.box{max-width:620px;width:100%;max-height:75vh;overflow-y:auto;padding:2rem 1.7rem}
.box::-webkit-scrollbar{display:none}
.box h2{font-size:1.45rem;font-weight:700;margin-bottom:.65rem}
.box h3{font-size:1.2rem;font-weight:700;margin:.35rem 0 .25rem}
.box p{line-height:1.55;margin-bottom:.7rem;font-size:1.05rem}
.src{font-size:.8rem;color:#555;margin-top:.3rem}

/* bottom search */
#searchWrap{position:fixed;left:0;right:0;bottom:var(--cta);height:var(--srch);
            background:var(--bg);display:flex;align-items:center;padding:0 5vw;z-index:15}
#search{flex:1;border-bottom:2px solid var(--fg);font-size:1.2rem;padding:.3rem .1rem;
        background:transparent;outline:none}

/* CTA bar */
footer{position:fixed;left:0;right:0;bottom:0;height:var(--cta);background:var(--bg);
       display:flex;justify-content:center;gap:1.1rem;align-items:center;z-index:20}
.cta{font-size:1.35rem;padding:.15rem 1.3rem;border-radius:9999px;cursor:pointer}
.cta:hover{background:var(--accent);color:#fff}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="logo"><h1>futuro&nbsp;fortissimo</h1>
</header>

<!-- emoji gutter -->
<div id="gutter"></div>

<!-- main scroll area -->
<div id="canvas"></div>

<!-- search bottom -->
<div id="searchWrap">
  <input id="search" placeholder="cerca / search…">
</div>

<!-- CTA -->
<footer>
  <div class="cta" onclick="openNew('https://www.paypal.com/paypalme/michelemerelli')">☕ sostieni</div>
  <div class="cta" onclick="openNew('https://linktr.ee/micmer')">👤 chi&nbsp;sono</div>
</footer>

<script>
/* data paths */
const SRC={it:'newsletter_data.json',en:'newsletter_data_en.json'},
      NOTES_PATH='notes.json',BOOKS_PATH='books.json';

/* state */
let PUBS,NOTES,BOOKS,q='',tagF=new Set();

/* helper shorties */
const $=s=>document.querySelector(s),
      rnd=a=>a.sort(()=>Math.random()-.5),
      tagAll=['📚','🎶','💻','🍃','❤️','💸','⚽','🍽','🧠','💊','🎨','🚕','🥽','👥','💆'],
      openNew=u=>window.open(u,'_blank'),
      match=(t)=>t.toLowerCase().includes(q),
      hl=t=>q?t.replace(new RegExp(`(${q})`,'gi'),'<mark>$1</mark>'):t;

/* build gutter once */
const gut=$('#gutter');
tagAll.forEach(e=>{
  const g=document.createElement('div');g.textContent=e;g.className='tag';gut.appendChild(g);
  g.onclick=()=>{g.classList.toggle('active');tagF.has(e)?tagF.delete(e):tagF.add(e);render()}
});

/* search */
$('#search').oninput=e=>{q=e.target.value.trim().toLowerCase();render()};

/* load data */
Promise.all([
  fetch(SRC['it']).then(r=>r.json()), /* default ita; switch locale = reload site */
  fetch(NOTES_PATH).then(r=>r.json()),
  fetch(BOOKS_PATH).then(r=>r.json())
]).then(([d,n,b])=>{
  PUBS=rnd(d.publications);
  NOTES=rnd(n.notes).map(o=>({...o,tags:['🎶']}));   /* attach tag */
  BOOKS=rnd(b).map(o=>({...o,tags:['📚']}));
  render();
});

/*---- rendering logic ----*/
function hasTag(objTags){return tagF.size?objTags?.some(t=>tagF.has(t)):true;}

function render(){
  const C=$('#canvas');C.innerHTML='';
  let pages=[];

  /* active search -------------------------------------------------- */
  if(q){
    PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('📖')&&hasTag(c.tags)&&match(p.title+c.title+c.contentBlocks[0].content.join(' ')))
      .forEach(c=>pages.push(pubCard(p,c,true))));
    BOOKS.forEach(b=>{if(match(b.title+b.text)&&hasTag(b.tags))pages.push(bookCard(b,true))});
    NOTES.forEach(n=>{if(match(n.title+(n.description||''))&&hasTag(n.tags))pages.push(noteCard(n,true))});
    rnd(pages).forEach(p=>C.appendChild(p));return;
  }

  /* tag filter only ----------------------------------------------- */
  if(tagF.size){
    /* only book? only note? */
    if(tagF.size===1 && tagF.has('📚')){BOOKS.forEach(b=>C.appendChild(bookCard(b,false)));return;}
    if(tagF.size===1 && tagF.has('🎶')){NOTES.forEach(n=>C.appendChild(noteCard(n,false)));return;}

    PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('📖')&&hasTag(c.tags))
      .forEach(c=>pages.push(pubCard(p,c,false))));
    rnd(pages).forEach(p=>C.appendChild(p));return;
  }

  /* home: 1 random ------------------------------------------------- */
  const bag=[];
  PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('📖')).forEach(c=>bag.push(pubCard(p,c,false))));
  BOOKS.forEach(b=>bag.push(bookCard(b,false)));
  NOTES.forEach(n=>bag.push(noteCard(n,false)));
  C.appendChild(rnd(bag)[0]);
}

/* ---- builders ---- */
function pageWrap(inner){const s=document.createElement('section');s.className='page';s.appendChild(inner);return s;}

function pubCard(pub,sub,highlight){
  const b=document.createElement('div');b.className='box';
  b.innerHTML=`<h3>${highlight?hl(sub.title):sub.title}</h3>
               ${sub.contentBlocks[0].content.map(t=>`<p>${highlight?hl(t):t}</p>`).join('')}`;
  b.onclick=()=>openNew(pub.substackLink);return pageWrap(b);
}
function bookCard(o,highlight){
  const b=document.createElement('div');b.className='box';
  b.innerHTML=`<h2>${highlight?hl(o.title):o.title}</h2>
               <p>${highlight?hl(o.text):o.text}</p>
               <p class="src">${o.book} — ${o.author}</p>`;
  if(o.url) b.onclick=()=>openNew(o.url);return pageWrap(b);
}
function noteCard(n,highlight){
  const b=document.createElement('div');b.className='box';
  const host=n.url?new URL(n.url).hostname.replace(/^www\./,''):'';
  b.innerHTML=`<h2>${highlight?hl(n.title):n.title}</h2>${host?`<p class="src">${host}</p>`:''}`;
  if(n.url) b.onclick=()=>openNew(n.url);return pageWrap(b);
}
</script>
</body>
</html>
