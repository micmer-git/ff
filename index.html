<body class="font-sans text-gray-800 antialiased">
  <!-- Header -->
  <header class="py-4">
    <div class="max-w-3xl mx-auto flex items-center justify-center gap-3 px-4">
      <img src="logo.png" alt="logo" class="h-8 w-auto" />

  </header>

  <!-- Search & Emoji Filters -->
  <section class="max-w-3xl mx-auto px-4 space-y-6">
    <div class="relative">
      <input id="searchInput" placeholder="Cercaâ€¦" class="w-full rounded-full py-2 pl-11 pr-4 bg-white shadow-neu focus:outline-none focus:ring-2 focus:ring-sky-400" />
      <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 014 4H4a4 4 0 014-4zm-5 8a5 5 0 1110 0A5 5 0 013 12z" clip-rule="evenodd"/></svg>
    </div>
    <div id="filterRow" class="flex flex-wrap justify-center gap-2 text-xl">
      <span class="pill" data-filter="ğŸ’»">ğŸ’»</span><span class="pill" data-filter="ğŸƒ">ğŸƒ</span><span class="pill" data-filter="â¤ï¸">â¤ï¸</span>
      <span class="pill" data-filter="ğŸ’¸">ğŸ’¸</span><span class="pill" data-filter="âš½">âš½</span><span class="pill" data-filter="ğŸ½">ğŸ½</span>
      <span class="pill" data-filter="ğŸ§ ">ğŸ§ </span><span class="pill" data-filter="ğŸ’Š">ğŸ’Š</span><span class="pill" data-filter="ğŸ¨">ğŸ¨</span>
      <span class="pill" data-filter="ğŸš•">ğŸš•</span><span class="pill" data-filter="ğŸ¥½">ğŸ¥½</span><span class="pill" data-filter="ğŸ‘¥">ğŸ‘¥</span><span class="pill" data-filter="ğŸ’†">ğŸ’†</span>
    </div>
  </section>

  <!-- Publications list -->
  <main id="app" class="max-w-3xl mx-auto px-4 pb-40 space-y-10 mt-10"></main>

  <footer class="fixed bottom-0 inset-x-0 text-center py-2 text-xs text-gray-600 bg-ioBg/95 backdrop-blur">v0.8</footer>

<script>
const DATA_ENDPOINT='./newsletter_data.json';
let DATA;const filters=new Set();
// extended gradients
const gradients=[
  'linear-gradient(135deg,#38bdf8,#c084fc)',
  'linear-gradient(135deg,#f472b6,#facc15)',
  'linear-gradient(135deg,#34d399,#60a5fa)',
  'linear-gradient(135deg,#f87171,#fb923c)',
  'linear-gradient(135deg,#a78bfa,#f472b6)',
  'linear-gradient(135deg,#fb923c,#fde68a)',
  'linear-gradient(135deg,#5eead4,#3b82f6)',
  'linear-gradient(135deg,#fda4af,#c4b5fd)'
];

document.querySelectorAll('.pill').forEach(p=>p.onclick=()=>{const v=p.dataset.filter;p.classList.toggle('active');filters.has(v)?filters.delete(v):filters.add(v);render();});
document.getElementById('searchInput').oninput=render;
fetch(DATA_ENDPOINT).then(r=>r.json()).then(j=>{DATA=j;render();});

const match=(txt,term)=>txt.toLowerCase().includes(term);
const highlight=(txt,term)=>term?txt.replace(new RegExp(`(${term})`,'gi'),'<mark>$1</mark>'):txt;

function render(){
 const term=document.getElementById('searchInput').value.toLowerCase();
 const activeSearch=term.length>0; const activeFilter=filters.size>0;
 const wrap=document.getElementById('app');wrap.innerHTML='';
 DATA.publications.forEach((pub,idx)=>{
   // decide visible subchapters based on filters/search
   const visibleSC=pub.cards.filter(sc=>!sc.title.startsWith('ğŸ“–')).filter(sc=>{
     const tagOK=!activeFilter||sc.tags?.some(t=>filters.has(t));
     const searchOK=!activeSearch||match(sc.title,term)||sc.contentBlocks.some(b=>b.content.some(l=>match(l,term)));
     return tagOK&&searchOK;
   });
   // exclude card if nothing visible when search/filter active & title no hit
   const titleHit=match(pub.title,term);
   if((activeSearch||activeFilter)&&!visibleSC.length&&!titleHit) return;

   // gradient border (thicker)
   const card=document.createElement('div');card.className='rounded-3xl overflow-hidden';card.style.background=gradients[idx%gradients.length];card.style.padding='4px';
   const inner=document.createElement('div');inner.className='bg-white rounded-3xl p-6 shadow-neu';card.appendChild(inner);

   // header
   const row=document.createElement('div');row.className='flex items-start justify-between gap-3';
   row.innerHTML=`<h2 class='text-lg font-medium'>${highlight(pub.title,term)}</h2>`;
   const btn=document.createElement('button');btn.innerHTML=`<svg class='w-6 h-6 text-gray-600 transition-transform' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 9l-7 7-7-7'/></svg>`;
   row.appendChild(btn);inner.appendChild(row);

   // collapsed preview logic
   const preview=document.createElement('div');preview.className='mt-3 text-sm';
   if(!activeSearch&&!activeFilter){
     // show panorama bullets
     const pano=pub.cards.find(c=>c.title.startsWith('ğŸ“–'));
     if(pano){const lines=pano.contentBlocks[0].content;preview.innerHTML=`<p class='font-semibold'>${lines[0]}</p>`;
       if(lines.length>1) preview.innerHTML+=`<ul class='list-disc list-inside space-y-0.5'>${lines.slice(1).map(l=>`<li>${l}</li>`).join('')}</ul>`;
     }
   } else {
     // show only visible subchapter titles with tags
     visibleSC.forEach(sc=>{
       const tagHTML=(sc.tags||[]).map(t=>`<span class='tag'>${t}</span>`).join('');
       preview.innerHTML+=`<p class='font-medium'>${highlight(sc.title,term)} ${tagHTML}</p>`;
     });
   }
   inner.appendChild(preview);

   // details (expanded)
   const details=document.createElement('div');details.className='mt-6 space-y-4 hidden';
   (activeSearch||activeFilter?visibleSC:pub.cards.filter(sc=>!sc.title.startsWith('ğŸ“–'))).forEach(sc=>{
     const tagHTML=(sc.tags||[]).map(t=>`<span class='tag'>${t}</span>`).join('');
     const scDiv=document.createElement('div');scDiv.innerHTML=`<h3 class='font-semibold mb-1 flex items-center gap-1'>${highlight(sc.title,term)} ${tagHTML}</h3>`;
     sc.contentBlocks.forEach(b=>b.content.forEach(line=>{
       const p=document.createElement('p');p.className='text-sm text-gray-700';p.innerHTML=highlight(line,term);scDiv.appendChild(p);}));
     details.appendChild(scDiv);
   });
   inner.appendChild(details);

   // behaviour
   btn.onclick=e=>{e.stopPropagation();const open=!details.classList.contains('hidden');details.classList.toggle('hidden');btn.children[0].style.transform=open?'rotate(0deg)':'rotate(180deg)';};
   inner.onclick=e=>{if(e.target.closest('button'))return;window.open(pub.substackLink,'_blank');};
   wrap.appendChild(card);
 });
}
</script>
</body>
</html>
