<!DOCTYPE html>
<html lang="it" id="roothtml">
<head>
  <!-- SEO / meta rimangono identici (omessi per brevità) -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>futuro fortissimo – explorer</title>

  <!-- font & tailwind -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
  tailwind.config={theme:{extend:{
    fontFamily:{sans:['"Google Sans"','Roboto','ui-sans-serif']},
    colors:{ioBg:'#F6F9FE'},boxShadow:{neu:'4px 4px 8px rgba(0,0,0,.06)'}
  }}};
  </script>
  <style>
    body{background:#F6F9FE;overflow-x:hidden}
    .pill,.tag{background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.1);padding:4px 12px;border-radius:9999px;transition:.15s}
    .pill{cursor:pointer;font-size:1.05rem}.pill.active{outline:2px solid #38bdf8}
    .hide-scrollbar::-webkit-scrollbar{display:none}.hide-scrollbar{-ms-overflow-style:none;scrollbar-width:none}
    .scroll-snap-x{scroll-snap-type:x mandatory}.snap-start{scroll-snap-align:start}

    /* card layout */
    .card-wrap{flex:0 0 100vw;max-width:360px}     /* 1 card visibile, centrata */
    .card-box{height:220px;display:flex;flex-direction:column}
    .card-scroll{flex:1 1 auto;overflow-y:auto}
    .quote{line-height:1.3rem}

    /* expander anim */
    .exp-card{transform:scale(.95);opacity:0;transition:transform .35s ease,opacity .35s ease}
    .exp-card.enter{transform:scale(1);opacity:1}.exp-card.exit{transform:scale(.9);opacity:0}
    .expander{position:absolute;right:10px;bottom:10px;background:#fff;border-radius:9999px;padding:6px 9px;font-size:18px;box-shadow:0 1px 4px rgba(0,0,0,.15);cursor:pointer}
  </style>
</head>

<body class="font-sans text-gray-800 antialiased text-[17.5px]">
<header class="py-2">
  <div class="max-w-3xl mx-auto flex items-center justify-center gap-3 px-4">
    <img src="logo.png" alt="logo Futuro Fortissimo" class="h-8">
    <h1 class="italic lowercase text-3xl font-semibold">futuro fortissimo</h1>
  </div>
</header>

<section class="max-w-3xl mx-auto px-4 space-y-3">
  <!-- search + main filter -->
  <div class="flex items-center gap-3">
    <div class="relative flex-grow">
      <input id="searchInput" placeholder="search / cerca…" class="w-full rounded-full py-2 pl-11 pr-4 bg-white shadow-neu focus:outline-none focus:ring-2 focus:ring-sky-400">
      <span class="absolute left-4 top-1/2 -translate-y-1/2 text-lg">🔍</span>
    </div>
    <div id="mainFilterRow" class="flex gap-2">
      <span class="pill" data-filter="📚">📚</span>
      <span class="pill" data-filter="🎶">🎶</span>
    </div>
  </div>

  <!-- thematic filters -->
  <div id="tagFilterRow" class="flex flex-nowrap overflow-x-auto hide-scrollbar gap-2 text-xl">
    <span class="pill" data-filter="💻">💻</span><span class="pill" data-filter="🍃">🍃</span>
    <span class="pill" data-filter="❤️">❤️</span><span class="pill" data-filter="💸">💸</span>
    <span class="pill" data-filter="⚽">⚽</span><span class="pill" data-filter="🍽">🍽</span>
    <span class="pill" data-filter="🧠">🧠</span><span class="pill" data-filter="💊">💊</span>
    <span class="pill" data-filter="🎨">🎨</span><span class="pill" data-filter="🚕">🚕</span>
    <span class="pill" data-filter="🥽">🥽</span><span class="pill" data-filter="👥">👥</span>
    <span class="pill" data-filter="💆">💆</span>
  </div>
</section>

<main id="app" class="max-w-3xl mx-auto px-4 pb-36 space-y-4 mt-6"></main>

<footer class="fixed bottom-0 inset-x-0 flex items-center justify-center gap-3 py-2 text-base bg-ioBg/95 backdrop-blur">
  <button onclick="window.open('https://www.paypal.com/paypalme/michelemerelli','_blank')" class="pill">☕ sostieni</button>
  <button onclick="window.open('https://linktr.ee/micmer','_blank')" class="pill">👤 chi sono</button>
  <button id="langToggle" class="pill">🇬🇧 english</button>
</footer>

<script>
/* ---- paths */
let LANG='it';
const PATH={it:'newsletter_data.json',en:'newsletter_data_en.json'},NOTES_PATH='notes.json',BOOKS_PATH='books.json';
let DATA,NOTES,BOOKS;
const filters=new Set();
const gradients=[
 'linear-gradient(135deg,#38bdf8,#c084fc)','linear-gradient(135deg,#f472b6,#facc15)',
 'linear-gradient(135deg,#34d399,#60a5fa)','linear-gradient(135deg,#f87171,#fb923c)',
 'linear-gradient(135deg,#a78bfa,#f472b6)','linear-gradient(135deg,#fb923c,#fde68a)',
 'linear-gradient(135deg,#5eead4,#3b82f6)','linear-gradient(135deg,#fda4af,#c4b5fd)'
];

/* helpers */
const $=s=>document.querySelector(s),
      match=(t,s)=>t.toLowerCase().includes(s),
      hl=(t,s)=>s?t.replace(new RegExp(`(${s})`,'gi'),'<mark>$1</mark>'):t,
      safeHost=u=>{try{return new URL(/^https?:\/\//.test(u)?u:`https://${u}`).hostname.replace(/^www\./,'')}catch{return''}};
/* listeners */
['#mainFilterRow','#tagFilterRow'].forEach(sel=>{
  $(sel).addEventListener('click',e=>{
    if(!e.target.dataset.filter) return;
    const f=e.target.dataset.filter;
    e.target.classList.toggle('active');filters.has(f)?filters.delete(f):filters.add(f);render();
  });
});
$('#searchInput').oninput=render;
$('#langToggle').onclick=()=>{LANG=LANG==='it'?'en':'it';$('#langToggle').textContent=LANG==='it'?'🇬🇧 english':'🇮🇹 italiano';document.documentElement.lang=LANG;loadAll();};

/* load */
async function loadAll(){
  [DATA,NOTES,BOOKS]=await Promise.all([
    fetch(PATH[LANG]).then(r=>r.json()),
    fetch(NOTES_PATH).then(r=>r.json()),
    fetch(BOOKS_PATH).then(r=>r.json())
  ]);
  DATA.publications.sort(()=>Math.random()-0.5);
  BOOKS.sort(()=>Math.random()-0.5);
  NOTES.notes.sort(()=>Math.random()-0.5);
  document.querySelectorAll('.pill.active').forEach(p=>p.classList.remove('active'));
  filters.clear();$('#searchInput').value='';render();
}

/* render */
function render(){
  const term=$('#searchInput').value.toLowerCase(),
        activeS=term.length>0,
        mainSel=[...filters].filter(f=>['📚','🎶'].includes(f)),
        themeSel=[...filters].filter(f=>!['📚','🎶'].includes(f));
  const wrap=$('#app');wrap.innerHTML='';

  if(activeS){                     /* ---- search view ---- */
    DATA.publications.forEach((pub,i)=>pub.cards.filter(c=>!c.title.startsWith('📖')).forEach(c=>{
      const txt=[pub.title,c.title,...c.contentBlocks[0].content].join(' ');
      if(match(txt,term))wrap.appendChild(makePubCard(pub,c,i,term));
    }));
    BOOKS.forEach(b=>{if(match(b.title,term)||match(b.text,term))wrap.appendChild(makeBookCard(b,term));});
    NOTES.notes.forEach(n=>{const txt=n.title+(n.text||'');if(match(txt,term))wrap.appendChild(makeNoteCard(n,term));});
    return;
  }

  if(mainSel.length===1){          /* ---- only 📚 or 🎶 ---- */
    if(mainSel[0]==='📚'){wrap.appendChild(makeBooksList(BOOKS));return;}
    if(mainSel[0]==='🎶'){wrap.appendChild(makeNotesList(NOTES.notes));return;}
  }

  if(themeSel.length){             /* ---- theme filter ---- */
    DATA.publications.forEach((pub,i)=>pub.cards.filter(c=>!c.title.startsWith('📖')&&c.tags?.some(t=>themeSel.includes(t)))
      .forEach(c=>wrap.appendChild(makePubCard(pub,c,i,''))));
    return;
  }

  /* ---- default ---- */
  wrap.appendChild(makePubStrip(DATA.publications));
  wrap.appendChild(makeBooksStrip(BOOKS));
  wrap.appendChild(makeNotesStrip(NOTES.notes));
}

/* ---- components ---- */
function makePubStrip(list){
  const strip=document.createElement('div');strip.className='flex gap-4 overflow-x-auto hide-scrollbar scroll-snap-x scroll-smooth pb-2';
  list.forEach((pub,i)=>{
    const card=document.createElement('div');card.className='relative card-wrap snap-start flex-shrink-0';
    card.style.cssText=`background:${gradients[i%gradients.length]};padding:2px`;
    const inner=document.createElement('div');inner.className='bg-white rounded-xl p-5 shadow-neu h-[220px] flex flex-col justify-center';
    inner.innerHTML=`<h3 class="font-semibold text-xl text-center break-words">${pub.title}</h3>`;
    card.appendChild(inner);
    const btn=document.createElement('button');btn.className='expander';btn.textContent='⤢';
    btn.onclick=e=>{e.stopPropagation();openExpanded(pub);};card.appendChild(btn);
    card.onclick=()=>openExpanded(pub);strip.appendChild(card);
  });return strip;
}

function makePubCard(pub,sub,idx,term){
  const card=document.createElement('div');card.className='rounded-xl overflow-hidden mb-4';
  card.style.cssText=`background:${gradients[idx%gradients.length]};padding:2px`;
  const inner=document.createElement('div');inner.className='bg-white rounded-xl p-4 shadow-neu card-box pub-sub';
  inner.innerHTML=`<h3 class="font-semibold mb-1">${hl(sub.title,term)}</h3>
    <div class="card-scroll">${sub.contentBlocks[0].content.map(l=>`<p>${hl(l,term)}</p>`).join('')}</div>
    <div class="flex flex-wrap gap-1 mt-1">${(sub.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
  inner.onclick=()=>window.open(pub.substackLink,'_blank');card.appendChild(inner);return card;
}

/* expanded */
function openExpanded(pub){
  document.querySelectorAll('.exp-card').forEach(c=>c.remove());
  $('#pubStrip')?.classList.add('hidden');
  const idx=DATA.publications.findIndex(p=>p.title===pub.title);
  const subs=pub.cards.filter(c=>!c.title.startsWith('📖'));
  const cont=document.createElement('div');cont.className='exp-card rounded-xl overflow-hidden mb-4';
  cont.style.cssText=`background:${gradients[idx%gradients.length]};padding:2px`;
  const inr=document.createElement('div');inr.className='bg-white rounded-xl p-5 shadow-neu max-h-[75vh] overflow-y-auto';
  subs.forEach(c=>{inr.innerHTML+=`<div class="mb-4 pub-sub" onclick="window.open('${pub.substackLink}','_blank')">
    <h3 class="font-semibold mb-1">${c.title}</h3>${c.contentBlocks[0].content.map(l=>`<p>${l}</p>`).join('')}</div>`;});
  cont.appendChild(inr);
  const close=document.createElement('button');close.textContent='✕';close.className='absolute top-2 right-2 text-2xl';
  close.onclick=()=>{cont.classList.replace('enter','exit');setTimeout(()=>{cont.remove();$('#pubStrip')?.classList.remove('hidden');},350);};
  cont.style.position='relative';cont.appendChild(close);$('#app').prepend(cont);requestAnimationFrame(()=>cont.classList.add('enter'));
  cont.scrollIntoView({behavior:'smooth',block:'center'});
}

/* book card */
function makeBookCard(b,term=''){
  const card=document.createElement('div');card.className='rounded-xl border-2 border-indigo-500 card-wrap snap-start flex-shrink-0';
  card.style.background='#fff';if(b.url)card.onclick=()=>window.open(b.url,'_blank');
  card.innerHTML=`<div class="p-4 card-box">
     <h3 class="font-semibold mb-1">${hl(b.title,term)}</h3>
     <div class="quote card-scroll">&ldquo;${hl(b.text,term)}&rdquo;</div>
     <p class="source mt-2">${b.book} — ${b.author}</p></div>`;
  return card;
}
const makeBooksList=l=>{const d=document.createElement('div');l.forEach(b=>d.appendChild(makeBookCard(b)));return d;};
const makeBooksStrip=l=>{const d=document.createElement('div');d.className='flex gap-4 overflow-x-auto hide-scrollbar scroll-snap-x scroll-smooth pb-2';l.forEach(b=>d.appendChild(makeBookCard(b)));return d;};

/* note card */
function makeNoteCard(n,term=''){
  const card=document.createElement('div');card.className='rounded-xl border-2 border-black card-wrap snap-start flex-shrink-0';
  card.style.background='#fff';if(n.url)card.onclick=()=>window.open(n.url,'_blank');
  card.innerHTML=`<div class="p-4 card-box">
    <h3 class="font-semibold mb-1">${hl(n.title,term)}</h3>
    <div class="card-scroll flex-1">${n.text?`<p>${hl(n.text,term)}</p>`:''}</div>
    <div class="flex flex-wrap gap-1 mt-1">${n.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
    ${safeHost(n.url)?`<p class="source mt-1">${safeHost(n.url)}</p>`:''}</div>`;
  return card;
}
const makeNotesList=l=>{const d=document.createElement('div');l.forEach(n=>d.appendChild(makeNoteCard(n)));return d;};
const makeNotesStrip=l=>{const d=document.createElement('div');d.className='flex gap-4 overflow-x-auto hide-scrollbar scroll-snap-x scroll-smooth pb-2';l.forEach(n=>d.appendChild(makeNoteCard(n)));return d;};

/* start */
loadAll();
</script>
</body>
</html>
