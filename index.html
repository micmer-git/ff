<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>futuro fortissimo â€“ explorer</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f9fe;--fg:#121212;--acc:#38bdf8;
  --gut:56px;--hdr:60px;--srch:60px;--cta:50px;
}
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html,body{height:100%;background:var(--bg);color:var(--fg);font-family:Inter,sans-serif;overflow:hidden}
a,button{all:unset;cursor:pointer}
mark{background:var(--acc);color:#fff;border-radius:3px;padding:0 3px}

/* header */
header{position:fixed;inset:0 0 auto 0;height:var(--hdr);display:flex;align-items:center;justify-content:center;gap:.6rem;padding:0 5vw;z-index:25;background:var(--bg)}
header img{height:34px}
header h1{font-size:1.5rem;font-weight:700;font-style:italic}
#coffee{position:absolute;right:5vw;font-size:1.7rem;cursor:pointer}

/* gutter tags */
#gutter{position:fixed;top:var(--hdr);bottom:calc(var(--srch)+var(--cta));right:0;
        width:var(--gut);display:flex;flex-direction:column;align-items:center;
        gap:.6rem;padding-top:.8rem;overflow-y:auto}
.tag{font-size:1.6rem;padding:.15rem;border-radius:50%;cursor:pointer}
.tag.active,.tag:hover{background:var(--acc);color:#fff}

/* canvas / pages */
#canvas{position:fixed;top:var(--hdr);left:0;right:var(--gut);
        bottom:calc(var(--srch)+var(--cta));overflow-y:auto;
        scroll-snap-type:y mandatory;-webkit-overflow-scrolling:touch}
.page{min-height:calc(100vh - var(--hdr) - var(--srch) - var(--cta));
      display:flex;align-items:center;justify-content:center;
      padding:0 6vw;scroll-snap-align:start}
.box{max-width:630px;width:100%;max-height:78vh;overflow-y:auto;
     padding:2.2rem 1.9rem}
.box::-webkit-scrollbar{display:none}
.box h2{font-size:1.6rem;font-weight:700;margin-bottom:.8rem;text-wrap:balance}
.box h3{font-size:1.35rem;font-weight:700;margin:.5rem 0 .4rem}
.box p{font-size:1.15rem;line-height:1.6;margin-bottom:.9rem}
.src{font-size:.83rem;color:#555;margin-top:.4rem}

/* search bar */
#searchWrap{position:fixed;inset:auto 0 var(--cta) 0;height:var(--srch);background:var(--bg);
            display:flex;align-items:center;padding:0 6vw;z-index:20}
#search{flex:1;border-bottom:2px solid var(--fg);font-size:1.25rem;padding:.35rem .1rem;background:transparent;outline:none}

/* CTA bottom */
footer{position:fixed;inset:auto 0 0 0;height:var(--cta);background:var(--bg);
       display:flex;justify-content:center;align-items:center;gap:1.1rem;z-index:20}
.cta{font-size:1.4rem;padding:.2rem 1.4rem;border-radius:9999px;cursor:pointer}
.cta:hover{background:var(--acc);color:#fff}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="logo"><h1>futuro&nbsp;fortissimo</h1>
  <div id="coffee" onclick="openNew('https://www.paypal.com/paypalme/michelemerelli')">â˜•</div>
</header>

<div id="gutter"></div>
<div id="canvas"></div>

<div id="searchWrap"><input id="search" placeholder="cerca / searchâ€¦"></div>

<footer>
  <div class="cta" onclick="openNew('https://linktr.ee/micmer')">ðŸ‘¤ chi&nbsp;sono</div>
</footer>

<script>
/* paths */
const PATH={it:'newsletter_data.json',en:'newsletter_data_en.json'},
      NOTES_PATH='notes.json',BOOKS_PATH='books.json';

/* state */
let PUBS,NOTES,BOOKS;let q='',tags=new Set();

/* helpers */
const $=s=>document.querySelector(s),
      rnd=a=>a.sort(()=>Math.random()-.5),
      match=(t)=>t.toLowerCase().includes(q),
      hl=t=>q?t.replace(new RegExp(`(${q})`,'gi'),'<mark>$1</mark>'):t,
      mkPage=c=>{const p=document.createElement('section');p.className='page';p.appendChild(c);return p;},
      openNew=u=>window.open(u,'_blank');

/* TAGS list */
const allTags=['ðŸ“š','ðŸŽ¶','ðŸ’»','ðŸƒ','â¤ï¸','ðŸ’¸','âš½','ðŸ½','ðŸ§ ','ðŸ’Š','ðŸŽ¨','ðŸš•','ðŸ¥½','ðŸ‘¥','ðŸ’†'];
const gut=$('#gutter');
allTags.forEach(e=>{
  const d=document.createElement('div');d.textContent=e;d.className='tag';gut.appendChild(d);
  d.onclick=()=>{d.classList.toggle('active');tags.has(e)?tags.delete(e):tags.add(e);render();}
});

/* search */
$('#search').oninput=e=>{q=e.target.value.trim().toLowerCase();render();};

/* load data */
Promise.all([
  fetch(PATH.it).then(r=>r.json()),
  fetch(NOTES_PATH).then(r=>r.json()),
  fetch(BOOKS_PATH).then(r=>r.json())
]).then(([d,n,b])=>{
  PUBS=rnd(d.publications);
  NOTES=rnd(n.notes).map(o=>({...o,tags:['ðŸŽ¶']}));
  BOOKS=rnd(b).map(o=>({...o,tags:['ðŸ“š']}));
  render();
});

/* filter helpers */
const okTag=o=>tags.size?o.tags?.some(t=>tags.has(t)):true,
      addPages=(arr,fn)=>arr.forEach(x=>fn(x)&&pages.push(x));

/* render --------------------------------*/
function render(){
  const C=$('#canvas');C.innerHTML='';
  let pages=[];

  /* search active */
  if(q){
    PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('ðŸ“–')&&okTag(c)&&match(p.title+c.title+c.contentBlocks[0].content.join(' ')))
                 .forEach(c=>pages.push(pubCard(p,c,true))));
    addPages(BOOKS,b=>match(b.title+b.text)&&okTag(b.tags)&&pages.push(bookCard(b,true)));
    addPages(NOTES,n=>match(n.title+(n.description||''))&&okTag(n.tags)&&pages.push(noteCard(n,true)));
    rnd(pages).forEach(p=>C.appendChild(p));return;
  }

  /* tag filter */
  if(tags.size){
    if(tags.size===1&&tags.has('ðŸ“š')){BOOKS.forEach(b=>C.appendChild(bookCard(b,false)));return;}
    if(tags.size===1&&tags.has('ðŸŽ¶')){NOTES.forEach(n=>C.appendChild(noteCard(n,false)));return;}
    PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('ðŸ“–')&&okTag(c))
                 .forEach(c=>pages.push(pubCard(p,c,false))));
    rnd(pages).forEach(p=>C.appendChild(p));return;
  }

  /* home random stream */
  PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('ðŸ“–'))
               .forEach(c=>pages.push(pubCard(p,c,false))));
  BOOKS.forEach(b=>pages.push(bookCard(b,false)));
  NOTES.forEach(n=>pages.push(noteCard(n,false)));

  rnd(pages).forEach(p=>C.appendChild(p));
}

/* ---- card builders ---- */
function pubCard(pub,sub,hlght){
  const b=document.createElement('div');b.className='box';
  b.innerHTML=`<h3>${hlght?hl(sub.title):sub.title}</h3>
      ${sub.contentBlocks[0].content.map(t=>`<p>${hlght?hl(t):t}</p>`).join('')}`;
  b.onclick=()=>openNew(pub.substackLink);return mkPage(b);
}
function bookCard(o,hlght){
  const b=document.createElement('div');b.className='box';
  b.innerHTML=`<h2>${hlght?hl(o.title):o.title}</h2>
     <p>${hlght?hl(o.text):o.text}</p><p class="src">${o.book} â€” ${o.author}</p>`;
  if(o.url)b.onclick=()=>openNew(o.url);return mkPage(b);
}
function noteCard(n,hlght){
  const host=n.url?new URL(n.url).hostname.replace(/^www\./,''):'';
  const b=document.createElement('div');b.className='box';
  b.innerHTML=`<h2>${hlght?hl(n.title):n.title}</h2>${host?`<p class="src">${host}</p>`:''}`;
  if(n.url)b.onclick=()=>openNew(n.url);return mkPage(b);
}
</script>
</body>
</html>
