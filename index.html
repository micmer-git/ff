<script>
/* globals & paths */
let LANG='it';
const PATH={it:'newsletter_data.json',en:'newsletter_data_en.json'};
const NOTES_PATH='notes.json';
const BOOKS_PATH='books.json';

let DATA,NOTES,BOOKS;
const filters=new Set();
const gradients=[
 'linear-gradient(135deg,#38bdf8,#c084fc)','linear-gradient(135deg,#f472b6,#facc15)',
 'linear-gradient(135deg,#34d399,#60a5fa)','linear-gradient(135deg,#f87171,#fb923c)',
 'linear-gradient(135deg,#a78bfa,#f472b6)','linear-gradient(135deg,#fb923c,#fde68a)',
 'linear-gradient(135deg,#5eead4,#3b82f6)','linear-gradient(135deg,#fda4af,#c4b5fd)'
];
const match=(t,s)=>t.toLowerCase().includes(s);
const hl=(t,s)=>s?t.replace(new RegExp(`(${s})`,'gi'),'<mark>$1</mark>'):t;
const $=s=>document.querySelector(s);

/* listeners */
const filterClick=e=>{
  if(!e.target.dataset.filter)return;
  const v=e.target.dataset.filter;
  e.target.classList.toggle('active');
  filters.has(v)?filters.delete(v):filters.add(v);
  render();
};
$('#filterRow').addEventListener('click',filterClick);
$('#quickFilters').addEventListener('click',filterClick);
$('#searchInput').oninput=render;
$('#langToggle').onclick=()=>{
  LANG=LANG==='it'?'en':'it';
  $('#langToggle').textContent=LANG==='it'?'ğŸ‡¬ğŸ‡§ english':'ğŸ‡®ğŸ‡¹ italiano';
  document.documentElement.lang=LANG;
  loadAll();
};

/* load JSON */
async function loadAll(){
  [DATA,NOTES,BOOKS]=await Promise.all([
    fetch(PATH[LANG]).then(r=>r.json()),
    fetch(NOTES_PATH).then(r=>r.json()),
    fetch(BOOKS_PATH).then(r=>r.json())
  ]);
  DATA.publications.sort(()=>Math.random()-0.5);
  BOOKS.books.sort(()=>Math.random()-0.5);
  NOTE_FILTERED=NOTES.notes.sort(()=>Math.random()-0.5);

  filters.clear();document.querySelectorAll('.pill.active').forEach(p=>p.classList.remove('active'));
  $('#searchInput').value='';render();
}

/* render loop */
function render(){
  const term=$('#searchInput').value.toLowerCase();
  const activeS=term.length>0, activeF=filters.size>0;
  const wrap=$('#app');wrap.innerHTML='';

  if(!activeS&&!activeF) wrap.appendChild(makePubStrip(DATA.publications));

  DATA.publications.forEach((pub,idx)=>{
    const vis=pub.cards.filter(sc=>!sc.title.startsWith('ğŸ“–')).filter(sc=>{
      const tagOk=!activeF||(sc.tags?.some(t=>filters.has(t)));
      const txtOk=!activeS||match(sc.title,term)||sc.contentBlocks.some(b=>b.content.some(l=>match(l,term)));
      return tagOk&&txtOk;
    });
    if(vis.length)wrap.appendChild(makePubCard(pub,vis,idx,true,term,activeF));

    if(idx===0){
      const noteVis=NOTES.notes.filter(n=>{
        const tagOk=!activeF||filters.has('ğŸ¶')||(n.tags?.some(t=>filters.has(t)));
        const txtOk=!activeS||match(n.title,term)||match(n.text,term);
        return tagOk&&txtOk;
      });
      const bookVis=BOOKS.books.filter(b=>{
        const tagOk=!activeF||filters.has('ğŸ“š')||(b.tags?.some(t=>filters.has(t)));
        const txtOk=!activeS||match(b.title,term)||match(b.text,term);
        return tagOk&&txtOk;
      });

      if(bookVis.length)wrap.appendChild(makeBooksStrip(bookVis,false));
      if(noteVis.length)wrap.appendChild(makeNotesStrip(noteVis,false));
    }
  });
}

/* components */
function makePubStrip(list){
  const strip=document.createElement('div');
  strip.id='pubStrip';strip.className='flex gap-4 overflow-x-auto hide-scrollbar scroll-snap-x scroll-smooth pb-2';
  list.forEach((pub,i)=>{
    const card=document.createElement('div');
    card.className='relative card-peek rounded-xl flex-shrink-0 snap-start overflow-hidden cursor-pointer';
    card.style.background=gradients[i%gradients.length];card.style.padding='2px';

    const inr=document.createElement('div');
    inr.className='bg-white rounded-xl p-5 shadow-neu h-40 flex flex-col justify-center';
    inr.innerHTML=`<h3 class='font-semibold text-xl text-center break-words'>${pub.title}</h3>`;
    card.appendChild(inr);

    const btn=document.createElement('button');
    btn.className='expander';btn.textContent='â¤¢';btn.onclick=e=>{e.stopPropagation();openExpanded(pub);};
    card.appendChild(btn);

    card.onclick=()=>openExpanded(pub);strip.appendChild(card);
  });
  return strip;
}
function openExpanded(pub){
  $('#pubStrip')?.classList.add('hidden');
  const wrap=$('#app');
  const idx=DATA.publications.findIndex(p=>p.title===pub.title);
  const scList=pub.cards.filter(sc=>!sc.title.startsWith('ğŸ“–'));
  const card=makePubCard(pub,scList,idx,false,'',false);
  card.classList.add('exp-card');wrap.prepend(card);requestAnimationFrame(()=>card.classList.add('enter'));
  const close=document.createElement('button');
  close.textContent='âœ•';close.className='absolute top-2 right-2 text-2xl';
  close.onclick=()=>{card.classList.replace('enter','exit');setTimeout(()=>{card.remove();$('#pubStrip')?.classList.remove('hidden');},350);};
  card.appendChild(close);card.scrollIntoView({behavior:'smooth',block:'center'});
}
function makePubCard(pub,scList,idx,condensed,term,showTags){
  const card=document.createElement('div');
  card.className='rounded-xl overflow-hidden mb-4';card.style.cssText=`background:${gradients[idx%gradients.length]};padding:2px`;
  const inner=document.createElement('div');
  inner.className='bg-white rounded-xl p-5 shadow-neu';card.appendChild(inner);
  scList.forEach((sc,i)=>{
    inner.innerHTML+=`
      <div class="mb-2">
        <h3 class='font-semibold'>${condensed?hl(sc.title,term):sc.title}</h3>
        ${sc.contentBlocks[0].content.map(l=>`<p>${condensed?hl(l,term):l}</p>`).join('')}
        ${showTags?`<div class='flex flex-wrap gap-1 mt-1'>${sc.tags.map(t=>`<span class='tag'>${t}</span>`).join('')}</div>`:''}
      </div>${i<scList.length-1?'<hr class="border-t my-2"/>':''}`;
  });
  inner.onclick=()=>window.open(pub.substackLink,'_blank');
  return card;
}
/* note / book strips */
function makeNotesStrip(arr){return makeNBStrip(arr,'ğŸ¶','border-black');}
function makeBooksStrip(arr){return makeNBStrip(arr,'ğŸ“š','border-indigo-500');}
function makeNBStrip(arr,emoji,border){
  const strip=document.createElement('div');
  strip.className='flex gap-4 overflow-x-auto hide-scrollbar scroll-snap-x scroll-smooth pb-3';
  arr.forEach((o,i)=>{
    const card=document.createElement('div');
    card.className=`rounded-xl ${border} border-2 flex-shrink-0 card-peek snap-start overflow-hidden note-book-card`;
    card.style.background='#ffffff';card.onclick=()=>{if(o.url)window.open(o.url,'_blank');};
    const inner=document.createElement('div');
    inner.className='p-4 flex flex-col gap-2';
    inner.innerHTML=`<span class="text-lg">${emoji}</span>
      <h3 class="font-semibold">${o.title}</h3>
      <p>${o.text}</p>
      <p class="text-sm text-gray-600">${o.book?`${o.book} â€” ${o.author}`:''}</p>`;
    card.appendChild(inner);strip.appendChild(card);
  });
  return strip;
}

/* start */
loadAll();
</script>
