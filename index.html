<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>futuro fortissimo – explorer</title>

  <!-- Google Sans & Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config={theme:{extend:{fontFamily:{sans:['"Google Sans"','Roboto','ui-sans-serif']},colors:{ioBg:'#F6F9FE'},boxShadow:{neu:'4px 4px 10px rgba(0,0,0,.07)'}}}}
  </script>
  <style>
    body{background:#F6F9FE}
    mark{background:#FFEB3B66;padding:0 2px;border-radius:3px}
    .pill,.tag{background:#ffffff;box-shadow:0 1px 4px rgba(0,0,0,.1);padding:2px 10px;border-radius:9999px;user-select:none;transition:.15s}
    .pill{cursor:pointer;font-size:1.1rem}.pill.active{outline:2px solid #38bdf8}
    .tag{font-size:0.875rem;margin-left:4px}
  </style>
</head>
<body class="font-sans text-gray-800 antialiased text-base">
  <!-- Header -->
  <header class="py-5">
    <div class="max-w-3xl mx-auto flex items-center justify-center gap-4 px-4">
      <img src="logo.png" alt="logo" class="h-9 w-auto" />
      <h1 class="italic lowercase text-3xl font-semibold">futuro fortissimo</h1>
    </div>
  </header>

  <!-- Search & Filters -->
  <section class="max-w-3xl mx-auto px-4 space-y-7">
    <div class="relative">
      <input id="searchInput" placeholder="Cerca…" class="w-full rounded-full py-3 pl-12 pr-4 bg-white shadow-neu focus:outline-none focus:ring-2 focus:ring-sky-400 text-lg" />
      <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 014 4H4a4 4 0 014-4zm-5 8a5 5 0 1110 0A5 5 0 013 12z" clip-rule="evenodd"/></svg>
    </div>
    <div id="filterRow" class="flex flex-wrap justify-center gap-3 text-2xl">
      <span class="pill" data-filter="💻">💻</span><span class="pill" data-filter="🍃">🍃</span><span class="pill" data-filter="❤️">❤️</span>
      <span class="pill" data-filter="💸">💸</span><span class="pill" data-filter="⚽">⚽</span><span class="pill" data-filter="🍽">🍽</span>
      <span class="pill" data-filter="🧠">🧠</span><span class="pill" data-filter="💊">💊</span><span class="pill" data-filter="🎨">🎨</span>
      <span class="pill" data-filter="🚕">🚕</span><span class="pill" data-filter="🥽">🥽</span><span class="pill" data-filter="👥">👥</span><span class="pill" data-filter="💆">💆</span>
    </div>
  </section>

  <!-- Publications -->
  <main id="app" class="max-w-3xl mx-auto px-4 pb-44 space-y-12 mt-12"></main>

  <footer class="fixed bottom-0 inset-x-0 text-center py-3 text-sm text-gray-600 bg-ioBg/95 backdrop-blur">v0.9</footer>

<script>
const DATA_ENDPOINT='./newsletter_data.json';
let DATA;const filters=new Set();
const gradients=[
  'linear-gradient(135deg,#38bdf8,#c084fc)',
  'linear-gradient(135deg,#f472b6,#facc15)',
  'linear-gradient(135deg,#34d399,#60a5fa)',
  'linear-gradient(135deg,#f87171,#fb923c)',
  'linear-gradient(135deg,#a78bfa,#f472b6)',
  'linear-gradient(135deg,#fb923c,#fde68a)',
  'linear-gradient(135deg,#5eead4,#3b82f6)',
  'linear-gradient(135deg,#fda4af,#c4b5fd)'
];

document.querySelectorAll('.pill').forEach(p=>p.onclick=()=>{const v=p.dataset.filter; p.classList.toggle('active'); filters.has(v)?filters.delete(v):filters.add(v); render();});
document.getElementById('searchInput').oninput=render;
fetch(DATA_ENDPOINT).then(r=>r.json()).then(j=>{DATA=j;render();});

const match=(txt,term)=>txt.toLowerCase().includes(term);
const hl=(t,term)=>term?t.replace(new RegExp(`(${term})`,'gi'),'<mark>$1</mark>'):t;

function render(){
 const term=document.getElementById('searchInput').value.toLowerCase();
 const activeSearch=term.length>0, activeFilter=filters.size>0;
 const wrap=document.getElementById('app');wrap.innerHTML='';
 DATA.publications.forEach((pub,idx)=>{
   const visibleSC=pub.cards.filter(sc=>!sc.title.startsWith('📖')).filter(sc=>{
     const tagOK=!activeFilter||sc.tags?.some(t=>filters.has(t));
     const searchOK=!activeSearch||match(sc.title,term)||sc.contentBlocks.some(b=>b.content.some(l=>match(l,term)));
     return tagOK&&searchOK;
   });
   const titleHit=match(pub.title,term);
   if((activeSearch||activeFilter)&&!visibleSC.length&&!titleHit) return;

   // card container with thinner border (3px)
   const card=document.createElement('div');card.className='rounded-[1.6rem] overflow-hidden';card.style.background=gradients[idx%gradients.length];card.style.padding='3px';
   const inner=document.createElement('div');inner.className='bg-white rounded-[1.4rem] p-7 shadow-neu';card.appendChild(inner);

   // header row
   const row=document.createElement('div');row.className='flex items-start justify-between gap-4';
   row.innerHTML=`<h2 class='text-xl font-semibold'>${hl(pub.title,term)}</h2>`;
   const btn=document.createElement('button');btn.innerHTML=`<svg class='w-7 h-7 text-gray-600 transition-transform' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 9l-7 7-7-7'/></svg>`;
   row.appendChild(btn);inner.appendChild(row);

   const preview=document.createElement('div');preview.className='mt-4 text-base';
   if(!activeSearch&&!activeFilter){
     const pano=pub.cards.find(c=>c.title.startsWith('📖'));
     if(pano){const [first,...rest]=pano.contentBlocks[0].content; if(first)preview.innerHTML=`<p class='font-bold'>${first}</p>`; if(rest.length)preview.innerHTML+=`<ul class='list-disc list-inside space-y-1'>${rest.map(l=>`<li>${l}</li>`).join('')}</ul>`;}
   } else {
     visibleSC.forEach(sc=>{
       const tagHTML=(sc.tags||[]).map(t=>`<span class='tag'>${t}</span>`).join('');
       const blockLines=sc.contentBlocks[0]?.content||[];
       preview.innerHTML+=`<div class='mb-3'><p class='font-semibold flex items-center gap-1'>${hl(sc.title,term)} ${tagHTML}</p>${blockLines.map(l=>`<p class='text-sm text-gray-700'>${hl(l,term)}</p>`).join('')}</div>`;
     });
   }
   inner.appendChild(preview);

   // details
   const details=document.createElement('div');details.className='mt-6 space-y-5 hidden';
   (activeSearch||activeFilter?visibleSC:pub.cards.filter(sc=>!sc.title.startsWith('📖'))).forEach(sc=>{
     const tagHTML=(sc.tags||[]).map(t=>`<span class='tag'>${t}</span>`).join('');
     const scDiv=document.createElement('div');scDiv.innerHTML=`<h3 class='font-semibold mb-1 flex items-center gap-1 text-lg'>${hl(sc.title,term)} ${tagHTML}</h3>`;
     sc.contentBlocks.forEach(b=>b.content.forEach(line=>{const p=document.createElement('p');p.className='text-base text-gray-700';p.innerHTML=hl(line,term);scDiv.appendChild(p);}));
     details.appendChild(scDiv);
   });
   inner.appendChild(details);

   // toggle + redirect
   btn.onclick=e=>{e.stopPropagation();const open=!details.classList.contains('hidden');details.classList.toggle('hidden');btn.children[0].style.transform=open?'rotate(0deg)':'rotate(180deg)';};
   inner.onclick=e=>{if(e.target.closest('button'))return;window.open(pub.substackLink,'_blank');};

   wrap.appendChild(card);
 });
}
</script>
</body>
</html>
