<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>futuro fortissimo – explorer</title>

<!-- fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">

<style>
/* --- Way-of-Code look --- */
:root{--fg:#222;--bg:#fafaf7;--accent:#9ca3af}
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;scroll-behavior:smooth;font-family:"PT Serif",serif;background:var(--bg);color:var(--fg)}

/* snap scrolling */
#canvas{height:100%;overflow-y:auto;scroll-snap-type:y mandatory;}
.page{scroll-snap-align:start;min-height:100vh;display:flex;flex-direction:column;justify-content:center;padding:0 6vw;position:relative}

/* right gutter index */
.gutter{position:absolute;right:0;top:0;bottom:0;width:48px;font-size:.8rem;letter-spacing:.05em;color:var(--accent);display:flex;flex-direction:column;align-items:center;padding-top:4rem;user-select:none;pointer-events:none}
.gutter span{flex:1;padding:.4rem 0}

/* title & quote */
h1{font-size:2.1rem;margin-bottom:1rem;font-weight:700}
h2{font-size:1.4rem;margin:2rem 0 1rem}
p{line-height:1.6;white-space:pre-wrap}

/* nav top-left */
#nav{position:fixed;left:1.2rem;top:1rem;z-index:10;font-size:1rem;cursor:pointer;color:var(--accent)}
#filters{position:fixed;left:1.2rem;top:3.5rem;z-index:10;display:flex;flex-direction:column;gap:.4rem}
.pill{border:1px solid var(--accent);border-radius:9999px;padding:.2rem .6rem;font-size:.9rem;cursor:pointer}
.pill.active{background:var(--accent);color:#fff}
input{border:none;background:transparent;border-bottom:1px solid var(--accent);outline:none;width:140px;font-size:.9rem;color:var(--fg)}
</style>
</head>

<body>
<!-- nav & quick filters -->
<div id="nav">☰</div>
<div id="filters">
  <input id="searchInput" placeholder="trova…">
  <div data-filter="📚" class="pill">📚 libri</div>
  <div data-filter="🎶" class="pill">🎶 note</div>
</div>

<!-- MAIN CANVAS – cards converted to “pages” -->
<div id="canvas"></div>

<script>
/* ------------- simple mock loader ------------- */
const sample=[{title:"The code that can be named\nis not the eternal code.",
               text:`The function that can be defined
is not the limitless function.

The nameless is the origin of heaven and earth.
The named is the mother
of ten thousand things.`,
               idx:1
              },
              {title:"Free from desire, you see essence unformed.",
               text:`Caught in desire,
you see only the manifestations.`,
               idx:2
              }];

function buildPages(arr){
  const root=document.getElementById('canvas');
  arr.forEach(o=>{
    const pg=document.createElement('section');pg.className='page';
    pg.innerHTML=`<div class="gutter">${Array(30).fill(0).map((_,i)=>`<span>${String(i).padStart(2,'0')}</span>`).join('')}</div>
      <div>
        <h1>${o.title}</h1>
        <p>${o.text}</p>
      </div>`;
    root.appendChild(pg);
  });
}
/* init with mock, replace with your JSON render() */
buildPages(sample);

/* ---------- tiny filter toggle --------- */
document.getElementById('nav').onclick=()=>document.getElementById('filters').classList.toggle('hidden');
document.querySelectorAll('.pill').forEach(p=>p.onclick=()=>p.classList.toggle('active'));
</script>
</body>
</html>
