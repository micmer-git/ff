<!DOCTYPE html>
<html lang="it" id="roothtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>futuro fortissimo – explorer</title>

  <!-- Google Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config={
      theme:{extend:{
        fontFamily:{sans:['"Google Sans"','Roboto','ui-sans-serif']},
        colors:{ioBg:'#F6F9FE'},
        boxShadow:{neu:'4px 4px 8px rgba(0,0,0,.06)'}
      }}
    };
  </script>

  <style>
    body{background:#F6F9FE}
    mark{background:#FFEB3B66;padding:0 2px;border-radius:3px}
    .pill,.tag{background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.1);padding:4px 12px;border-radius:9999px;user-select:none;transition:.15s}
    .pill{cursor:pointer;font-size:1.1rem}.pill.active{outline:2px solid #38bdf8}
    .hide-scrollbar::-webkit-scrollbar{display:none}
    .hide-scrollbar{-ms-overflow-style:none;scrollbar-width:none}
    .scroll-snap-x{scroll-snap-type:x mandatory}
    .snap-start{scroll-snap-align:start}
    /* card anim */
    .exp-card{transform:scale(.95);opacity:0;transition:transform .35s ease,opacity .35s ease}
    .exp-card.enter{transform:scale(1);opacity:1}
    .exp-card.exit{transform:scale(.9);opacity:0}
    .expander{position:absolute;right:10px;bottom:10px;background:#fff;border-radius:9999px;padding:6px 9px;font-size:18px;box-shadow:0 1px 4px rgba(0,0,0,.15);cursor:pointer}
    /* fade altri elementi */
    .dimmed>*:not(.focused){opacity:.25;filter:blur(1px);transition:.25s}
  </style>
</head>

<body class="font-sans text-gray-800 antialiased text-[18px]">
<header class="py-2">
  <div class="max-w-3xl mx-auto flex items-center justify-center gap-3 px-4">
    <a href="https://fortissimo.substack.com" target="_blank" class="flex items-center gap-3">
      <img src="logo.png" alt="logo Futuro Fortissimo" class="h-8" />
      <h1 class="italic lowercase text-3xl font-semibold">futuro fortissimo</h1>
    </a>
  </div>
</header>

<section class="max-w-3xl mx-auto px-4 space-y-3">
  <div class="relative">
    <input id="searchInput" placeholder="search / cerca…" class="w-full rounded-full py-2 pl-11 pr-4 bg-white shadow-neu focus:outline-none focus:ring-2 focus:ring-sky-400" />
    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-lg">🔍</span>
  </div>

  <div id="filterRow" class="flex flex-wrap justify-center gap-2 text-xl">
    <span class="pill" data-filter="💻">💻</span><span class="pill" data-filter="🍃">🍃</span><span class="pill" data-filter="❤️">❤️</span>
    <span class="pill" data-filter="💸">💸</span><span class="pill" data-filter="⚽">⚽</span><span class="pill" data-filter="🍽">🍽</span>
    <span class="pill" data-filter="🧠">🧠</span><span class="pill" data-filter="💊">💊</span><span class="pill" data-filter="🎨">🎨</span>
    <span class="pill" data-filter="🚕">🚕</span><span class="pill" data-filter="🥽">🥽</span><span class="pill" data-filter="👥">👥</span><span class="pill" data-filter="💆">💆</span>
  </div>
</section>

<main id="app" class="max-w-3xl mx-auto px-4 pb-32 space-y-6 mt-6"></main>

<footer class="fixed bottom-0 inset-x-0 flex items-center justify-center gap-3 py-2 text-base bg-ioBg/90 backdrop-blur">
  <button onclick="window.open('https://www.paypal.com/paypalme/michelemerelli','_blank')" class="pill">☕ sostieni</button>
  <button onclick="window.open('https://linktr.ee/micmer','_blank')" class="pill">👤 chi&nbsp;sono</button>
  <button id="langToggle" class="pill">🇬🇧 english</button>
</footer>

<script>
let LANG='it';
const PATH={it:'newsletter_data.json',en:'newsletter_data_en.json'};
const NOTES_PATH='notes.json';
const BOOKS_PATH='books.json';

let DATA,NOTES,BOOKS;
const filters=new Set();
const gradients=[
  'linear-gradient(135deg,#38bdf8,#c084fc)','linear-gradient(135deg,#f472b6,#facc15)',
  'linear-gradient(135deg,#34d399,#60a5fa)','linear-gradient(135deg,#f87171,#fb923c)',
  'linear-gradient(135deg,#a78bfa,#f472b6)','linear-gradient(135deg,#fb923c,#fde68a)',
  'linear-gradient(135deg,#5eead4,#3b82f6)','linear-gradient(135deg,#fda4af,#c4b5fd)'
];

const match=(t,s)=>t.toLowerCase().includes(s);
const hl=(t,s)=>s?t.replace(new RegExp(`(${s})`,'gi'),'<mark>$1</mark>'):t;
const $=s=>document.querySelector(s);

/* listeners */
$('#filterRow').addEventListener('click',e=>{
  if(!e.target.dataset.filter) return;
  const v=e.target.dataset.filter;
  e.target.classList.toggle('active');
  filters.has(v)?filters.delete(v):filters.add(v);
  render();
});
$('#searchInput').oninput=render;
$('#langToggle').onclick=()=>{
  LANG=LANG==='it'?'en':'it';
  $('#langToggle').textContent=LANG==='it'?'🇬🇧 english':'🇮🇹 italiano';
  document.documentElement.lang=LANG;
  loadAll();
};

/* load JSON */
async function loadAll(){
  const rawBooks=await fetch(BOOKS_PATH).then(r=>r.json()).catch(()=>[]);
  BOOKS=Array.isArray(rawBooks)?{books:rawBooks}:rawBooks;

  [DATA,NOTES]=await Promise.all([
    fetch(PATH[LANG]).then(r=>r.json()),
    fetch(NOTES_PATH).then(r=>r.json())]);

  DATA.publications.sort(()=>Math.random()-0.5);
  filters.clear(); document.querySelectorAll('.pill.active').forEach(p=>p.classList.remove('active'));
  $('#searchInput').value=''; render();
}

/* render */
function render(){
  const term=$('#searchInput').value.toLowerCase();
  const activeS=term.length>0, activeF=filters.size>0;
  const wrap=$('#app'); wrap.innerHTML='';

  if(!activeS && !activeF) wrap.appendChild(makePubStrip(DATA.publications));

  DATA.publications.forEach((pub,idx)=>{
    const vis=pub.cards.filter(sc=>!sc.title.startsWith('📖')).filter(sc=>{
      const tagOk=!activeF||sc.tags?.some(t=>filters.has(t));
      const txtOk=!activeS||match(sc.title,term)||sc.contentBlocks.some(b=>b.content.some(l=>match(l,term)));
      return tagOk&&txtOk;
    });
    if(!vis.length) return;
    wrap.appendChild(makePubCard(pub,vis,idx,true,term,activeF));

    if(wrap.querySelectorAll('.pub-card').length===1){
      const noteVis=NOTES.notes.sort(()=>Math.random()-0.5).filter(n=>{
        const tagOk=!activeF||n.tags.some(t=>filters.has(t));
        const txtOk=!activeS||match(n.title,term)||match(n.description,term);
        return tagOk&&txtOk;
      });
      if(noteVis.length) wrap.appendChild(makeNotesStrip(noteVis,activeF));

      const bookVis=BOOKS.books.sort(()=>Math.random()-0.5).filter(b=>{
        const tagOk=!activeF||b.tags?.some(t=>filters.has(t));
        const txtOk=!activeS||match(b.text,term)||match(b.title,term);
        return tagOk&&txtOk;
      });
      if(bookVis.length) wrap.appendChild(makeBooksStrip(bookVis,activeF));
    }
  });
}

/* components */
function makePubStrip(list){
  const strip=document.createElement('div');
  strip.id='pubStrip';
  strip.className='flex gap-4 overflow-x-auto hide-scrollbar scroll-snap-x scroll-smooth pb-2';
  list.forEach((pub,i)=>{
    const card=document.createElement('div');
    card.className='relative rounded-xl flex-shrink-0 snap-start overflow-hidden cursor-pointer w-full max-w-[320px]';
    card.style.background=gradients[i%gradients.length]; card.style.padding='2px';

    const inr=document.createElement('div');
    inr.className='bg-white rounded-xl p-5 shadow-neu h-40 flex flex-col justify-center';
    const pano=pub.cards.find(c=>c.title.startsWith('📖'));
    inr.innerHTML=`<h3 class='font-semibold text-xl mb-2 text-center break-words'>${pub.title}</h3>`+
      (pano?`<p class='text-base text-center break-words'>${pano.contentBlocks[0].content[0]}</p>`:'');
    card.appendChild(inr);

    const btn=document.createElement('button');
    btn.className='expander'; btn.textContent='⤢';
    btn.onclick=e=>{e.stopPropagation();openExpanded(pub);};
    card.appendChild(btn);

    card.onclick=()=>openExpanded(pub);
    strip.appendChild(card);
  });
  return strip;
}

function openExpanded(pub){
  $('#pubStrip')?.classList.add('hidden');
  document.body.classList.add('dimmed');

  const wrap=$('#app');
  const idx=DATA.publications.findIndex(p=>p.title===pub.title);
  const scList=pub.cards.filter(sc=>!sc.title.startsWith('📖'));
  const card=makePubCard(pub,scList,idx,false,'',false);
  card.classList.add('exp-card','focused'); card.style.maxWidth='640px'; card.style.margin='8vh auto';
  wrap.prepend(card); requestAnimationFrame(()=>card.classList.add('enter'));

  const close=document.createElement('button');
  close.textContent='✕'; close.className='absolute top-2 right-2 text-2xl';
  close.onclick=()=>{card.classList.remove('enter');card.classList.add('exit');
    setTimeout(()=>{card.remove();$('#pubStrip')?.classList.remove('hidden');document.body.classList.remove('dimmed');},350);};
  card.appendChild(close); card.scrollIntoView({behavior:'smooth',block:'center'});
}

function makePubCard(pub,scList,idx,condensed,term,showTags){
  const card=document.createElement('div');
  card.className='pub-card rounded-xl overflow-hidden mb-4';
  card.style.cssText=`background:${gradients[idx%gradients.length]};padding:2px`;

  const inner=document.createElement('div');
  inner.className='bg-white rounded-xl p-5 shadow-neu'; card.appendChild(inner);

  scList.forEach((sc,i)=>{
    inner.innerHTML+=`
      <div>
        <h3 class='font-semibold mb-1'>${condensed?hl(sc.title,term):sc.title}</h3>
        ${sc.contentBlocks[0].content.map(l=>`<p class='text-base'>${condensed?hl(l,term):l}</p>`).join('')}
        ${showTags?`<div class='flex flex-wrap gap-1 mt-1'>${sc.tags.map(t=>`<span class='tag'>${t}</span>`).join('')}</div>`:''}
      </div>
      ${i<scList.length-1?"<hr class='border-t my-3' />":''}`;
  });
  inner.onclick=()=>window.open(pub.substackLink,'_blank');
  return card;
}

function makeNotesStrip(notes,showTags){
  const strip=document.createElement('div');
  strip.className='flex gap-4 overflow-x-auto hide-scrollbar scroll-snap-x scroll-smooth pb-2';
  notes.forEach(n=>{
    const card=document.createElement('div');
    card.className='rounded-xl border-2 border-black flex-shrink-0 w-full max-w-[320px] snap-start overflow-hidden';
    card.style.background='#ffffff'; card.onclick=()=>window.open(n.url,'_blank');

    const inner=document.createElement('div');
    inner.className='p-4 flex flex-col justify-between min-h-[150px] text-[14px]'; /* font -1px */
    const host=(()=>{try{return new URL(n.url).hostname.replace(/^www\./,'');}catch{return'';}})();
    inner.innerHTML=`<h3 class='font-semibold mb-2 break-words'>${n.title}</h3>
      ${showTags?`<div class='flex flex-wrap items-center gap-1'>${n.tags.map(t=>`<span class='tag text-lg'>${t}</span>`).join('')}</div>`:''}
      ${host?`<span class='tag text-xs mt-1'>${host}</span>`:''}`;
    card.appendChild(inner); strip.appendChild(card);
  });
  return strip;
}

function makeBooksStrip(books,showTags){
  const strip=document.createElement('div');
  strip.className='flex gap-4 overflow-x-auto hide-scrollbar scroll-snap-x scroll-smooth pb-2';
  books.forEach(b=>{
    const card=document.createElement('div');
    card.className='rounded-xl border-2 border-indigo-500 flex-shrink-0 w-full max-w-[320px] snap-start overflow-hidden';
    card.style.background='#ffffff'; card.onclick=()=>b.url&&window.open(b.url,'_blank');

    const inner=document.createElement('div');
    inner.className='p-4 flex flex-col justify-between min-h-[160px] text-[14px]'; /* font -1px */
    inner.innerHTML=`<p class='font-medium'>&ldquo;${b.text}&rdquo;</p>
      <p class='text-sm text-gray-600 mt-2'>${b.book} — ${b.author||''}</p>
      ${showTags&&b.tags?`<div class='flex flex-wrap gap-1 mt-2'>${b.tags.map(t=>`<span class='tag text-lg'>${t}</span>`).join('')}</div>`:''}`;
    card.appendChild(inner); strip.appendChild(card);
  });
  return strip;
}

/* start */
loadAll();
</script>
</body>
</html>
