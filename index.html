<!DOCTYPE html>
<html lang="it">
<head>
  <!-- ‚Ä¶meta, Tailwind CDN, font imports as before‚Ä¶ -->
  <style>
    /* If you‚Äôre not using Tailwind, define these: */
    .bg-gradient-full-neon {
      background: linear-gradient(135deg, #FF6A00 0%, #6A00FF 40%, #00D0FF 100%);
    }
    .bg-deepNavy {
      background-color: #1A0033;
    }
    .neon-text-light {
      color: #F5F5F5;
    }
    .neon-button {
      background: #FF006F;
      color: #F5F5F5;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      box-shadow: 0 0 8px rgba(255,0,111,0.8);
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .neon-button:hover {
      transform: scale(1.05);
    }
    .card {
      background: #FFFFFF; /* white card, sits on top of neon border */
      border-radius: 1rem;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    /* Neon border wrapper: */
    .card-wrapper {
      background: linear-gradient(135deg, #FF6A00 0%, #6A00FF 40%, #00D0FF 100%);
      border-radius: 1rem;
      padding: 3px; /* border thickness */
      margin-bottom: 2rem;
    }
    .card h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #1A0033; /* dark text on white */
    }
    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }
    /* A neon ‚Äúblob‚Äù behind each card */
    .blob-behind {
      position: absolute;
      top: -20px; left: -20px;
      width: 150px; height: 150px;
      background: radial-gradient(circle, rgba(0,208,255,0.5) 0%, transparent 70%);
      filter: blur(30px);
      z-index: 0;
    }
  </style>
</head>

<body class="bg-deepNavy">
  <!-- Neon‚Äêgradient ‚Äúhero‚Äù bar at top (optional) -->
  <header class="relative bg-gradient-full-neon neon-text-light py-4 px-8">
    <h1 class="text-3xl font-bold">Futuro Fortissimo Explorer</h1>
  </header>

  <!-- Add a faint corner glow -->
  <div style="
    position: absolute;
    top: 0; right: 0;
    width: 300px; height: 300px;
    background: radial-gradient(circle at 50% 50%, rgba(255,106,0,0.4), transparent 70%);
    pointer-events: none;
  "></div>

  <!-- Main ‚Äúcanvas‚Äù scrolling area -->
  <main id="canvas" class="h-[calc(100vh-120px)] overflow-y-auto py-8 px-6 space-y-8">
    <!-- Example ‚Äòcard‚Äô wrapper with neon border -->
    <section class="card-wrapper mx-auto max-w-lg relative">
      <div class="blob-behind"></div>  <!-- neon ‚Äúblob‚Äù behind -->
      <div class="card relative">
        <h3>üîî Nuovo aggiornamento</h3>
        <p>Un rapido sommario di qualcosa di importante.</p>
      </div>
    </section>

    <section class="card-wrapper mx-auto max-w-lg relative">
      <div class="blob-behind" style="top:-30px; left:auto; right:-30px; background:radial-gradient(circle, rgba(106,0,255,0.5) 0%, transparent 70%);"></div>
      <div class="card relative">
        <h3>üìö Nuovi libri consigliati</h3>
        <p>Una breve descrizione del libro celebre.</p>
      </div>
    </section>

    <!-- ‚Ä¶aggiungi quante schede vuoi‚Ä¶ -->
  </main>

  <!-- Neon‚Äêstyle search/footer bar -->
  <footer class="fixed bottom-0 left-0 w-full bg-gradient-orange-pink py-3 px-6 flex items-center justify-between">
    <input
      type="text"
      placeholder="cerca / search‚Ä¶"
      class="flex-1 bg-white rounded-full px-4 py-2 placeholder-gray-500 focus:outline-none"
    />
    <button class="neon-button ml-4">üîç Cerca</button>
  </footer>
</body>
</html>
