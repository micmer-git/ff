      }catch(e){

        container.innerHTML = '<p class="text-red-500 text-lg">Si è verificato un errore nel caricamento. Riprova più tardi.</p>';

    function loadNext(){
      if(cardsData.length === 0) {
        container.innerHTML = '<p class="text-gray-600 text-lg">Hai letto tutte le newsletter! Torna presto per nuove storie.</p>';
        return;
      }

      const data = cardsData.shift(); // Get and remove the first card from the shuffled array
      const node = tpl.content.cloneNode(true);
      const card = node.querySelector('div');
      currentCard = card; // Set the current card for button interactions
      
      card.querySelector('[data-title]').textContent = data.title;
      
      const contentDiv = card.querySelector('[data-content]');
      const fullContent = data.content || data.excerpt || '';

      // Extract subchapters
      const subchapters = fullContent.split('\n').filter(line => /^[^\u0000-\u007F]/.test(line.trim()) && line.includes(' ff.')); // Regex for lines starting with non-ASCII char and containing "ff."
      shuffleArray(subchapters); // Randomize subchapter order

      let displayedContent = '';
      if (fullContent && !subchapters.length) {
        // If no specific subchapters are found, display the main content (first paragraph)
        displayedContent = fullContent.split('\n\n')[0] || fullContent.split('\n')[0];
      } else {
        // Take up to two random subchapters
        for (let i = 0; i < Math.min(2, subchapters.length); i++) {
          const subchapter = subchapters[i];
          const parts = subchapter.match(/^([^\u0000-\u007F]+ [^:]+:\s*)(.*)/);
          if (parts && parts[1] && parts[2]) {
            displayedContent += `<strong>${parts[1].trim()}</strong> ${parts[2].trim()}<br><br>`;
          } else {
            displayedContent += `${subchapter.trim()}<br><br>`;
          }
        }
      }
      contentDiv.innerHTML = displayedContent || data.excerpt || 'Nessun contenuto disponibile.';


      card.dataset.url = data.url;
      
      addGestures(card);
      container.appendChild(node);
      
      // Bring the newly added card to the front
      const cards = container.querySelectorAll('.absolute');
      cards.forEach((c, i) => {
        c.style.zIndex = cards.length - i;
      });
    }

    function addGestures(card){
      const hammertime = new Hammer(card);
      hammertime.get('pan').set({ direction: Hammer.DIRECTION_HORIZONTAL, threshold: 10 }); // Only allow horizontal pan

      hammertime.on('pan', ev => {
        if (Math.abs(ev.deltaY) > Math.abs(ev.deltaX)) {
          // Prevent vertical scroll interference
          return;
        }
        card.style.transform = `translateX(${ev.deltaX}px) rotate(${ev.deltaX / 30}deg)`;
        card.classList.remove('card-transition'); // Remove transition during pan
      });

      hammertime.on('panend', ev => {
        card.classList.add('card-transition'); // Re-add transition after pan ends

        if(Math.abs(ev.deltaX) > 100){ // Increased threshold for a more deliberate swipe
          const direction = ev.deltaX > 0 ? 'right' : 'left';
          swipeAway(card, direction);
        } else {
          card.style.transform = ''; // Snap back to original position
        }
      });

      card.querySelector('.share-btn').addEventListener('click', e=>{
        e.stopPropagation();
        shareCard(card.dataset.url, card.querySelector('[data-title]').textContent);
      });
    }

    function swipeAway(card, dir){
      card.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
      card.style.transform = `translate(${dir === 'right' ? window.innerWidth * 1.2 : -window.innerWidth * 1.2}px, 0) rotate(${dir === 'right' ? 15 : -15}deg)`;
      card.style.opacity = '0'; // Fade out the card

      setTimeout(() => {
        card.remove();
        loadNext();
      }, 300); // Wait for the transition to finish before removing

      if(dir === 'right' && card.dataset.url){
        window.open(card.dataset.url, '_blank'); // Open link on right swipe
      }
    }

    async function shareCard(url, title){
      if(navigator.share){
        try{
          await navigator.share({title, url});
        }catch(err){
          console.warn('Share aborted', err);
        }
      }else{
        // Fallback for browsers that don't support Web Share API
        prompt('Copia il link:', url);
      }
    }

    // Register Service Worker for PWA capabilities
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker Registered', reg))
        .catch(err => console.error('Service Worker Registration Failed', err));
    }

    init();
  </script>
