<!DOCTYPE html><html lang="it">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>futuro fortissimo ‚Äì explorer</title>

<!-- FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital@700&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#f6f9fe;--fg:#111;--acc:#38bdf8;
 --hdr:60px;--srch:60px;--side:48px
}
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--fg);overflow:hidden}
a,button{all:unset;cursor:pointer}mark{background:var(--acc);color:#fff;padding:0 3px;border-radius:3px}

/* HEADER */
header{position:fixed;top:0;left:0;right:0;height:var(--hdr);
       display:flex;align-items:center;justify-content:space-between;
       padding:0 6vw;z-index:30}
#logoWrap{display:flex;align-items:center;gap:.55rem}
#logoWrap img{height:34px}
#logoWrap h1{font-family:"Playfair Display",serif;font-size:1.55rem;font-style:italic}
#ctaHead{display:flex;gap:1rem;font-size:1.9rem}

/* SIDE BAR */
#gutter{position:fixed;top:var(--hdr);bottom:var(--srch);right:0;width:var(--side);
        display:flex;flex-direction:column;align-items:center;gap:.5rem;padding-top:.8rem;overflow-y:auto}
.tag{font-size:1.55rem;padding:.14rem;border-radius:50%;cursor:pointer;transition:.2s}
.tag.active{background:var(--acc);color:#fff}

/* CANVAS */
#canvas{position:fixed;top:var(--hdr);left:0;right:var(--side);bottom:var(--srch);
        overflow-y:auto;scroll-snap-type:y mandatory;-webkit-overflow-scrolling:touch}
.page{min-height:calc(100vh - var(--hdr) - var(--srch));
      display:flex;align-items:center;justify-content:flex-start;padding-left:6vw;
      scroll-snap-align:start}
.box{max-width:700px;width:calc(100% - 12vw);max-height:80vh;
     overflow-y:auto;padding:2rem 1.7rem}
.box::-webkit-scrollbar{display:none}
.box h2{font-size:1.46rem;font-weight:700;margin-bottom:.7rem;text-wrap:balance}
.box h3{font-size:1.32rem;font-weight:700;margin:.45rem 0 .4rem}
.box p{font-size:1.2rem;line-height:1.6;margin-bottom:.8rem}
.book h2{font-size:1.32rem}.book p{font-size:1.08rem}
.src{font-size:.8rem;color:#555;margin-top:.34rem}

/* SEARCH BAR */
#searchWrap{position:fixed;left:0;right:0;bottom:0;height:var(--srch);
            background:var(--bg);display:flex;align-items:center;padding:0 6vw;gap:.7rem;z-index:25}
#search{flex:1;font-size:1.33rem;padding:.55rem 1.05rem;border-radius:999px;
        border:2px solid var(--fg);background:#fff;outline:none}
#searchBtn{font-size:2rem;color:var(--acc);line-height:1}
</style>
</head>

<body>
<header>
  <div id="logoWrap"><img src="logo.png" alt="logo"><h1>futuro&nbsp;fortissimo</h1></div>
  <div id="ctaHead"><div onclick="openNew('https://www.paypal.com/paypalme/michelemerelli')">‚òï</div>
                     <div onclick="openNew('https://linktr.ee/micmer')">üë§</div></div>
</header>

<div id="gutter"></div>
<div id="canvas"></div>

<div id="searchWrap">
  <input id="search" placeholder="search / cerca‚Ä¶">
  <button id="searchBtn">üîç</button>
</div>

<script>
/* ---------- data paths ---------- */
const PATH={it:'newsletter_data.json',en:'newsletter_data_en.json'},
      NOTES='notes.json',BOOKS='books.json';

/* ---------- state ---------- */
let PUBS,NOTESARR,BOOKSARR,q='';const selTags=new Set();
const allTags=['üìö','üé∂','üíª','üçÉ','‚ù§Ô∏è','üí∏','‚öΩ','üçΩ','üß†','üíä','üé®','üöï','ü•Ω','üë•','üíÜ'];

/* ---------- helpers ---------- */
const $=s=>document.querySelector(s),
      rnd=a=>a.sort(()=>Math.random()-.5),
      match=t=>t.includes(q),
      mark=t=>q?t.replace(new RegExp(`(${q})`,'gi'),'<mark>$1</mark>'):t,
      pg=c=>{const p=document.createElement('section');p.className='page';p.appendChild(c);return p;},
      openNew=u=>window.open(u,'_blank');

/* ---------- build side bar ---------- */
const gut=$('#gutter');
allTags.forEach(e=>{
  const div=document.createElement('div');div.textContent=e;div.className='tag';
  div.onclick=()=>{div.classList.toggle('active');
    selTags.has(e)?selTags.delete(e):selTags.add(e);render();}
  gut.appendChild(div);
});

/* ---------- search ---------- */
const sInput=$('#search');
sInput.oninput=()=>{q=sInput.value.trim().toLowerCase();render();}
$('#searchBtn').onclick=()=>{sInput.blur();q=sInput.value.trim().toLowerCase();render();}

/* ---------- load data ---------- */
Promise.all([
  fetch(PATH.it).then(r=>r.json()),
  fetch(NOTES).then(r=>r.json()),
  fetch(BOOKS).then(r=>r.json())
]).then(([d,n,b])=>{
  PUBS=rnd(d.publications);
  NOTESARR=rnd(n.notes).map(o=>({...o,tags:['üé∂']}));
  BOOKSARR=rnd(b).map(o=>({...o,tags:['üìö']}));
  render();
});

/* ---------- filters ---------- */
const okByTag=o=>selTags.size?o.tags?.some(t=>selTags.has(t)):true;

/* ---------- render ---------- */
function render(){
  const cv=$('#canvas');cv.innerHTML='';
  let stack=[];

  /* SEARCH MODE */
  if(q){
    PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('üìñ')&&okByTag(c)&&match((p.title+c.title+c.contentBlocks[0].content.join(' ')).toLowerCase()))
        .forEach(c=>stack.push(pubCard(p,c,true))));
    BOOKSARR.forEach(b=>match((b.title+b.text).toLowerCase())&&okByTag(b)&&stack.push(bookCard(b,true)));
    NOTESARR.forEach(n=>match((n.title+(n.description||'')).toLowerCase())&&okByTag(n)&&stack.push(noteCard(n,true)));
  }
  /* TAG FILTER MODE */
  else if(selTags.size){
    if(selTags.size===1&&selTags.has('üìö'))stack=BOOKSARR.map(b=>bookCard(b,false));
    else if(selTags.size===1&&selTags.has('üé∂'))stack=NOTESARR.map(n=>noteCard(n,false));
    else PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('üìñ')&&okByTag(c))
                    .forEach(c=>stack.push(pubCard(p,c,false))));
  }
  /* HOME ‚Äì SHOW EVERYTHING (random) */
  else{
    PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('üìñ'))
              .forEach(c=>stack.push(pubCard(p,c,false))));
    BOOKSARR.forEach(b=>stack.push(bookCard(b,false)));
    NOTESARR.forEach(n=>stack.push(noteCard(n,false)));
  }

  rnd(stack).forEach(el=>cv.appendChild(el));
  cv.scrollTo(0,0);
}

/* ---------- card factories ---------- */
function pubCard(pub,sub,hi){
  const d=document.createElement('div');d.className='box';
  d.innerHTML=`<h3>${hi?mark(sub.title):sub.title}</h3>`+
              sub.contentBlocks[0].content.map(t=>`<p>${hi?mark(t):t}</p>`).join('');
  d.onclick=()=>openNew(pub.substackLink);return pg(d);
}
function bookCard(b,hi){
  const d=document.createElement('div');d.className='box book';
  d.innerHTML=`<h2>${hi?mark(b.title):b.title}</h2><p>${hi?mark(b.text):b.text}</p>
               <p class="src">${b.book} ‚Äî ${b.author}</p>`;
  if(b.url)d.onclick=()=>openNew(b.url);return pg(d);
}
function noteCard(n,hi){
  const host=n.url?new URL(n.url).hostname.replace(/^www\./,''):'';
  const d=document.createElement('div');d.className='box';
  d.innerHTML=`<h2>${hi?mark(n.title):n.title}</h2>${host?`<p class="src">${host}</p>`:''}`;
  if(n.url)d.onclick=()=>openNew(n.url);return pg(d);
}
</script>
</body></html>
