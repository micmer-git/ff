<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Swipe Newsletter</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Google Sans', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
    }
    .card-transition {
      transition: transform 0.3s ease-out;
    }
    .card-shadow {
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.05), 0px 8px 24px rgba(0, 0, 0, 0.05);
    }
    .overflow-y-auto::-webkit-scrollbar {
      width: 8px;
    }
    .overflow-y-auto::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .overflow-y-auto::-webkit-scrollbar-thumb {
      background: #c1c1c1;
    }
    .overflow-y-auto::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen p-4">
  <div id="card-container" class="w-full max-w-lg h-full relative flex items-center justify-center"></div>

  <template id="card-template">
    <div class="absolute inset-0 bg-white rounded-2xl card-shadow p-6 flex flex-col overflow-hidden">
      <div class="flex-grow overflow-y-auto mb-4 space-y-4" data-subchapters></div>
      <div class="flex justify-between items-center pt-4 border-t border-gray-200">
        <button class="dislike-btn p-3 text-gray-500 hover:text-red-500">üëé</button>
        <button class="like-btn p-3 text-gray-500 hover:text-green-500">üëç</button>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script>
    const container = document.getElementById('card-container');
    const tpl = document.getElementById('card-template');
    let index = 0;
    let cardsData = [];

    async function init() {
      try {
        const res = await fetch('newsletter.json');
        let rawData = await res.json();
        cardsData = rawData.filter(card => card.content).map(card => {
          const subchapters = Array.from(card.content.matchAll(/^(.{2,3}\d{3,4}\.\d+)\s+(.+)$/gm)).map(m => ({
            id: m[1],
            title: m[2]
          }));
          const selected = subchapters.length > 2
            ? shuffle(subchapters).slice(0, 2)
            : subchapters;
          return { title: card.title, url: card.url, subchapters: selected };
        });
        shuffle(cardsData);
        loadNext();
      } catch (e) {
        console.error('Errore nel caricamento JSON:', e);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadNext() {
      if (index >= cardsData.length) {
        container.innerHTML = '<p class="text-gray-600 text-lg">Hai letto tutte le newsletter! Torna presto per nuove storie.</p>';
        return;
      }

      const data = cardsData[index++];
      const node = tpl.content.cloneNode(true);
      const card = node.querySelector('div');

      const contentDiv = card.querySelector('[data-subchapters]');
      data.subchapters.forEach(sub => {
        const p = document.createElement('p');
        p.innerHTML = `<strong>${sub.id}</strong> ‚Äì ${sub.title}`;
        p.classList.add('text-base', 'text-gray-700');
        contentDiv.appendChild(p);
      });

      addGestures(card);
      container.appendChild(node);

      const cards = container.querySelectorAll('.absolute');
      cards.forEach((c, i) => {
        c.style.zIndex = cards.length - i;
      });
    }

    function addGestures(card) {
      const hammertime = new Hammer(card);
      hammertime.get('pan').set({ direction: Hammer.DIRECTION_HORIZONTAL, threshold: 15 });

      hammertime.on('pan', ev => {
        card.style.transform = `translate(${ev.deltaX}px, 0) rotate(${ev.deltaX / 30}deg)`;
        card.classList.remove('card-transition');
      });

      hammertime.on('panend', ev => {
        card.classList.add('card-transition');
        if (Math.abs(ev.deltaX) > 100) {
          const dir = ev.deltaX > 0 ? 'right' : 'left';
          swipeAway(card, dir);
        } else {
          card.style.transform = '';
        }
      });

      card.querySelector('.like-btn').addEventListener('click', () => swipeAway(card, 'right'));
      card.querySelector('.dislike-btn').addEventListener('click', () => swipeAway(card, 'left'));
    }

    function swipeAway(card, dir) {
      card.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
      card.style.transform = `translate(${dir === 'right' ? window.innerWidth : -window.innerWidth}px, 0) rotate(${dir === 'right' ? 45 : -45}deg)`;
      card.style.opacity = '0';

      setTimeout(() => {
        card.remove();
        loadNext();
      }, 300);

      if (dir === 'right') {
        window.open(card.dataset.url, '_blank');
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registrato', reg))
        .catch(err => console.error('Errore registrazione SW:', err));
    }

    init();
  </script>
</body>
</html>
