<!DOCTYPE html><html lang="it">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>futuro fortissimo ‚Äì explorer</title>

<!-- font Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#f6f9fe;--fg:#111;--acc:#38bdf8;
 --hdr:60px;--srch:60px;--side:54px
}
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--fg);overflow:hidden}
a,button{all:unset;cursor:pointer}mark{background:var(--acc);color:#fff;padding:0 3px;border-radius:3px}

/* HEADER */
header{position:fixed;top:0;left:0;right:0;height:var(--hdr);display:flex;
       align-items:center;justify-content:space-between;padding:0 6vw;z-index:30}
#logoWrap{display:flex;align-items:center;gap:.55rem}
#logoWrap img{height:34px}#logoWrap h1{font-size:1.45rem;font-style:italic;font-weight:700}
#ctaHead{display:flex;gap:1rem;font-size:1.8rem}

/* SIDE BAR */
#gutter{position:fixed;top:var(--hdr);bottom:var(--srch);right:0;width:var(--side);
        display:flex;flex-direction:column;align-items:center;gap:.55rem;padding-top:.75rem;overflow-y:auto}
.tag{font-size:1.7rem;padding:.18rem;border-radius:50%;cursor:pointer;transition:.2s}
.tag.active{background:var(--acc);color:#fff}

/* CANVAS */
#canvas{position:fixed;top:var(--hdr);left:0;right:var(--side);bottom:var(--srch);
        overflow-y:auto;scroll-snap-type:y mandatory;-webkit-overflow-scrolling:touch}
.page{min-height:calc(100vh - var(--hdr) - var(--srch));display:flex;align-items:center;
      justify-content:center;padding:0 6vw;scroll-snap-align:start}
.box{max-width:620px;width:100%;max-height:80vh;overflow-y:auto;padding:2.2rem 1.9rem}
.box::-webkit-scrollbar{display:none}
.box h2{font-size:1.45rem;font-weight:700;margin-bottom:.65rem;text-wrap:balance}
.box h3{font-size:1.32rem;font-weight:700;margin:.5rem 0 .4rem}
.box p{font-size:1.18rem;line-height:1.6;margin-bottom:.8rem}
.book h2{font-size:1.32rem}.book p{font-size:1.06rem}
.src{font-size:.8rem;color:#555;margin-top:.35rem}

/* SEARCH */
#searchWrap{position:fixed;left:0;right:0;bottom:0;height:var(--srch);
            background:var(--bg);display:flex;align-items:center;padding:0 6vw;z-index:25}
#search{flex:1;font-size:1.3rem;padding:.55rem 1rem;border-radius:999px;
        border:2px solid var(--fg);background:#fff;outline:none}
#searchBtn{margin-left:.6rem;font-size:1.75rem;color:var(--acc);}

</style>
</head>
<body>

<header>
  <div id="logoWrap"><img src="logo.png" alt="logo"><h1>futuro&nbsp;fortissimo</h1></div>
  <div id="ctaHead">
    <div onclick="openNew('https://www.paypal.com/paypalme/michelemerelli')">‚òï</div>
    <div onclick="openNew('https://linktr.ee/micmer')">üë§</div>
  </div>
</header>

<div id="gutter"></div>
<div id="canvas"></div>

<div id="searchWrap">
  <input id="search" placeholder="cerca / search‚Ä¶">
  <button id="searchBtn">üîç</button>
</div>

<script>
/* ---------- paths ---------- */
const PATH={it:'newsletter_data.json',en:'newsletter_data_en.json'},
      NOTES_PATH='notes.json',BOOKS_PATH='books.json';

/* ---------- state ---------- */
let PUBS,NOTES,BOOKS,q='';const tags=new Set();
const allTags=['üìö','üé∂','üíª','üçÉ','‚ù§Ô∏è','üí∏','‚öΩ','üçΩ','üß†','üíä','üé®','üöï','ü•Ω','üë•','üíÜ'];

/* ---------- helpers ---------- */
const $=s=>document.querySelector(s),
      rnd=a=>a.sort(()=>Math.random()-.5),
      match=t=>t.includes(q),
      mark=t=>q?t.replace(new RegExp(`(${q})`,'gi'),'<mark>$1</mark>'):t,
      mkPg=c=>{const p=document.createElement('section');p.className='page';p.appendChild(c);return p;},
      openNew=u=>window.open(u,'_blank');

/* ---------- side bar tags ---------- */
const gut=$('#gutter');
allTags.forEach(e=>{
  const d=document.createElement('div');d.textContent=e;d.className='tag';
  d.onclick=()=>{
    d.classList.toggle('active');
    tags.has(e)?tags.delete(e):tags.add(e);
    render();
  };
  gut.appendChild(d);
});

/* ---------- search ---------- */
const inp=$('#search');
inp.oninput=e=>{q=e.target.value.trim().toLowerCase();render();};
$('#searchBtn').onclick=()=>{inp.blur();q=inp.value.trim().toLowerCase();render();};

/* ---------- load data ---------- */
Promise.all([
  fetch(PATH.it).then(r=>r.json()),
  fetch(NOTES_PATH).then(r=>r.json()),
  fetch(BOOKS_PATH).then(r=>r.json())
]).then(([d,n,b])=>{
  PUBS=rnd(d.publications);
  NOTES=rnd(n.notes).map(o=>({...o,tags:['üé∂']}));
  BOOKS=rnd(b).map(o=>({...o,tags:['üìö']}));
  render();
});

/* ---------- filtering ---------- */
const tagOK=o=>tags.size?o.tags?.some(t=>tags.has(t)):true;

/* ---------- render ---------- */
function render(){
  const C=$('#canvas');C.innerHTML='';
  let stack=[];

  /* search mode */
  if(q){
    PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('üìñ')&&tagOK(c)&&match((p.title+c.title+c.contentBlocks[0].content.join(' ')).toLowerCase()))
        .forEach(c=>stack.push(pubCard(p,c,true))));
    BOOKS.forEach(b=>{const txt=(b.title+b.text).toLowerCase();
        if(match(txt)&&tagOK(b))stack.push(bookCard(b,true));});
    NOTES.forEach(n=>{const txt=(n.title+(n.description||'')).toLowerCase();
        if(match(txt)&&tagOK(n))stack.push(noteCard(n,true));});
    rnd(stack).forEach(p=>C.appendChild(p));return;
  }

  /* only tag filters */
  if(tags.size){
    if(tags.size===1&&tags.has('üìö')){BOOKS.forEach(b=>C.appendChild(bookCard(b,false)));return;}
    if(tags.size===1&&tags.has('üé∂')){NOTES.forEach(n=>C.appendChild(noteCard(n,false)));return;}
    PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('üìñ')&&tagOK(c))
        .forEach(c=>stack.push(pubCard(p,c,false))));
    rnd(stack).forEach(p=>C.appendChild(p));return;
  }

  /* home ‚Äì full random flow (tutti visibili) */
  PUBS.forEach(p=>p.cards.filter(c=>!c.title.startsWith('üìñ')).forEach(c=>stack.push(pubCard(p,c,false))));
  BOOKS.forEach(b=>stack.push(bookCard(b,false)));
  NOTES.forEach(n=>stack.push(noteCard(n,false)));
  rnd(stack).forEach(p=>C.appendChild(p));
}

/* ---------- card builders ---------- */
function pubCard(pub,sub,hi){
  const d=document.createElement('div');d.className='box';
  d.innerHTML=`<h3>${hi?mark(sub.title):sub.title}</h3>`+
              sub.contentBlocks[0].content.map(t=>`<p>${hi?mark(t):t}</p>`).join('');
  d.onclick=()=>openNew(pub.substackLink);
  return mkPg(d);
}
function bookCard(o,hi){
  const d=document.createElement('div');d.className='box book';
  d.innerHTML=`<h2>${hi?mark(o.title):o.title}</h2>
               <p>${hi?mark(o.text):o.text}</p>
               <p class="src">${o.book} ‚Äî ${o.author}</p>`;
  if(o.url)d.onclick=()=>openNew(o.url);
  return mkPg(d);
}
function noteCard(n,hi){
  const host=n.url?new URL(n.url).hostname.replace(/^www\./,''):'';
  const d=document.createElement('div');d.className='box';
  d.innerHTML=`<h2>${hi?mark(n.title):n.title}</h2>${host?`<p class="src">${host}</p>`:''}`;
  if(n.url)d.onclick=()=>openNew(n.url);
  return mkPg(d);
}
</script>
</body></html>
