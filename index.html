<section class="max-w-3xl mx-auto px-4 pt-4 pb-2">

<script>
  const DATA_ENDPOINT = "/api/newsletter"; // <-- adjust to your backend route (can also be a local JSON file)

  /**
   * Fetches the newsletter JSON. Falls back to a small inline example
   * so that the UI still renders even offline / firstâ€‘load.
   */
  async function getNewsletterData() {
    try {
      const res = await fetch(DATA_ENDPOINT);
      if (!res.ok) throw new Error("Bad response");
      return await res.json();
    } catch (err) {
      console.warn("Using fallback data:", err.message);
      return {
        publications: [
          {
            title: "ðŸ§ª ff.000 Demo Issue",
            buttonLabel: "ðŸ§ª ff.000 Demo Issue",
            urlSlug: "ff000-demo-issue",
            substackLink: "https://fortissimo.substack.com/p/ff000-demo-issue",
            cards: [
              {
                title: "ðŸš€ Prova di concetto",
                contentBlocks: [
                  { type: "paragraphs", content: ["Questa Ã¨ una card di esempio.", "Supporta vari blocchi di contenuto."] },
                  { type: "darkerParagraphs", content: ["Blocco secondario con stile differente."] }
                ]
              }
            ]
          }
        ]
      };
    }
  }

  /**
   * Renders the publications list into #app
   */
  function renderPublications(data) {
    const container = document.getElementById("app");
    container.innerHTML = "";

    data.publications.forEach((pub, idx) => {
      const details = document.createElement("details");
      details.className = "group rounded-2xl bg-white dark:bg-gray-800 shadow-sm overflow-hidden";

      // Expand first publication by default on large screens
      if (idx === 0 && window.matchMedia("(min-width: 640px)").matches) details.open = true;

      const summary = document.createElement("summary");
      summary.className = "cursor-pointer select-none list-none outline-none p-4 flex items-center justify-between gap-2";
      summary.innerHTML = `
        <span class="font-medium text-base sm:text-lg flex-1">${pub.title}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 transition-transform group-open:rotate-180" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.584l3.71-3.354a.75.75 0 111.02 1.104l-4.25 3.839a.75.75 0 01-1.02 0l-4.25-3.84a.75.75 0 01.02-1.103z" clip-rule="evenodd" /></svg>`;
      details.appendChild(summary);

      const inner = document.createElement("div");
      inner.className = "divide-y divide-gray-100 dark:divide-gray-700";

      pub.cards.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "p-4 space-y-2 bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm";

        const title = document.createElement("h3");
        title.className = "font-semibold text-indigo-600 dark:text-indigo-400";
        title.textContent = card.title;
        cardDiv.appendChild(title);

        card.contentBlocks.forEach(block => {
          const pWrap = document.createElement("div");
          pWrap.className = block.type === "darkerParagraphs" ? "text-sm text-gray-600 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 p-3 rounded" : "prose prose-sm dark:prose-invert";
          block.content.forEach(line => {
            const p = document.createElement("p");
            p.textContent = line;
            pWrap.appendChild(p);
          });
          cardDiv.appendChild(pWrap);
        });

        inner.appendChild(cardDiv);
      });

      // Link to the full issue
      const link = document.createElement("a");
      link.href = pub.substackLink;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.className = "block text-indigo-600 dark:text-indigo-400 text-sm font-medium m-4 underline-offset-2 hover:underline";
      link.textContent = "Leggi su Substack â†’";
      inner.appendChild(link);

      details.appendChild(inner);
      container.appendChild(details);
    });
  }

  /**
   * Simple fuzzy search: filters publications + cards by search term
   */
  function setupSearch(data) {
    const input = document.getElementById("searchInput");
    input.addEventListener("input", () => {
      const term = input.value.toLowerCase();
      const filtered = {
        publications: data.publications
          .map(pub => {
            const matchPub = pub.title.toLowerCase().includes(term);
            const cards = pub.cards.filter(c => c.title.toLowerCase().includes(term) || c.contentBlocks.some(b => b.content.some(l => l.toLowerCase().includes(term))));
            return matchPub || cards.length ? { ...pub, cards } : null;
          })
          .filter(Boolean)
      };
      renderPublications(filtered);
    });
  }

  /**
   * Theme toggler (light â†” dark) saved in localStorage
   */
  function setupThemeToggle() {
    const button = document.getElementById("themeToggle");
    const icon = document.getElementById("themeIcon");
    const darkQuery = window.matchMedia("(prefers-color-scheme: dark)");

    function applyTheme(dark) {
      document.documentElement.classList.toggle("dark", dark);
      icon.innerHTML = dark
        ? '<path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7.5 7.5 0 0021 12.79z" />'
        : '<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m8.66-9h-1M4.34 12h-1M19.07 4.93l-.7.7M6.34 17.66l-.7.7M4.93 4.93l.7.7M17.66 17.66l.7.7" />';
    }

    const stored = localStorage.getItem("ff-theme");
    applyTheme(stored ? stored === "dark" : darkQuery.matches);

    button.addEventListener("click", () => {
      const isDark = document.documentElement.classList.toggle("dark");
      localStorage.setItem("ff-theme", isDark ? "dark" : "light");
      applyTheme(isDark);
    });
  }

  /* Init */
  (async () => {
    const data = await getNewsletterData();
    renderPublications(data);
    setupSearch(data);
    setupThemeToggle();
  })();
</script>

  </body>
